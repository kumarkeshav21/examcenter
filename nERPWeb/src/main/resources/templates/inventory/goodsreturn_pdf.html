<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Goods Return Notes Invoice</title>
<link href="https://fonts.googleapis.com/css?family=Montserrat"
	rel="stylesheet" />
<style type="text/css">
			
			.logotext {
				font-size: 20px;
				color: #2952a4;
				padding: 5px;
			}
			.heading {
				font-size: 20px;
				color: #2952a4;
				padding: 5px;
				text-align: center;
				font-weight: bold;
			}
			.slogan {
				font-size: 14px;
				color: #f26304;
				padding: 5px;
			}
			.containersec {
				width: 800px;
				margin: 0 auto;				
			}
			.address {
				font-size: 14px;
				text-align:left;
				padding-right: 120px;
			}
			
			.maintbl tr td {
			  border-collapse: collapse;
			  padding: 12px 5px;
			}
			.tableheader{
			  padding: 5px;
			  background:#95BFE3;
			}
						
			.total {
				background: #f9965a;
				color: #FFF;
				padding: 8px 5px;
				text-align: left;
				font-weight: bold;
			}
			.description {
				padding: 20px 0px;
				line-height: 20px;
			}
			.declair {
				padding: 20px 0px;
				line-height: 20px;
			}
			.declair span {
				background: #b3caf7;
				text-transform: uppercase;
				color: #000;
			}
			.points {
				padding: 20px 0px;
				line-height: 26px;
			}
			.points span {
				background: #b3caf7;
				text-transform: uppercase;
				color: #000;
				padding: 5px 10px;
				border-radius: 12px;
				margin: 3px;
			}
			.bill{
				color: #000;
				text-align: center;
				font-size:18px;
				font-weight:bold;
				width:690px;
				}
			.strip2 {
			    margin-top: 60px;
			    width: 800px;
			    height: 20px;
			    line-height:20px;
			    padding: 2px;		
			    text-align: center;		    
			    background-color: #d0e6f8;
			    margin-bottom: 12px;
			   }
				.lefttag
				{width:190px; float:left; /* text-align:right; */ padding:5px;}
				.righttag
				{text-align:left;padding:5px;}
				.note { 
				    font-size: 12px;
				    color: #333;
				    height: 80px;
				    width: 300px;
				    border: 1px solid #333;
				}
			  .clearfix
			  { clear:both;}
			</style>
</head>
<body>
	<div class="containersec">
		<table width="800" height="100%">
				   <tr>
						<td colspan="3"><div class="bill">Goods Return Note</div></td>
					</tr>
			<tr>
				<td><img th:src="@{classpath:static/assets/images/login_img/extend.png}" height="80" width="150"/>
					<b><div></div></b></td>

				<td align="left" class="address" width="40">
					<div class="lefttag">Printed By:<span>Tapan</span></div>
					
					<div class="clearfix"></div>
					<div class="lefttag">Printed Date :<span th:text="${currdate}"></span></div>
					

				</td>
			</tr>

			<tr>
				<td colspan="2" bgcolor="#cedefd">
					<table width="680">
						<tr></tr>
					</table>
				</td>
			</tr>
			<tr>
				<td bgcolor="#F5F5F5">
					<div>
						Date From: <span th:text="${dateFrom}"></span>
					</div>
				</td>
				<td bgcolor="#F5F5F5">
					<div>
						Date To: <span th:text="${dateTo}"></span>
					</div>
				</td>
			</tr>
			<tr>
				<td colspan="2" bgcolor="#cedefd">
					<table width="680">
						<tr></tr>
					</table>
				</td>
			</tr>
			
			<tr>
				<td colspan="2">
					<table width="675" class="maintbl">
						<thead>
							<tr>
								<th class="tableheader">Sl. No.</th>
								<th class="tableheader">Return Note No</th>
								<th class="tableheader">GRN No</th>
								<th class="tableheader">Purchase Order No </th>
								<th class="tableheader">Invoice No</th>
								<th class="tableheader">Return Date</th>
								<th class="tableheader">Status</th>
                            </tr>
						</thead>
						<tbody th:if="${not #lists.isEmpty(IgoodsReturn)}">	
							<tr th:each="items,iter : ${IgoodsReturn}">
								<td bgcolor="#F5F5F5" th:text="${iter.index+1}"></td>
								<td bgcolor="#F5F5F5" th:text="${items.goodsReturnNote}"></td>
								<td bgcolor="#F5F5F5" th:text="${items.gRNInvoiceId}"></td>
								<td bgcolor="#F5F5F5" th:text="${items.purchaseOrder}"></td>
								<td bgcolor="#F5F5F5" th:text="${items.invNo}"></td>
								<td bgcolor="#F5F5F5" th:text="${items.gRtN_CreatedOn}"></td>
								<td bgcolor="#F5F5F5" th:text="${items.activity}"></td>
							 </tr>
							<!--   <tr><td id="total" colspan="8">Grand Total</td><td bgcolor="#F5F5F5"  th:text="${IgoodsReturn[0].grandTotal}"></td></tr>-->
							
                       </tbody>
                       <tbody th:unless="${not #lists.isEmpty(IgoodsReturn)}">
							<tr ><td colspan="18" align="center" bgcolor="#F5F5F5">No Record Found</td></tr>
							</tbody>
					</table>
				</td>	
			</tr>	
		</table>
		<div  class="strip2" align="center"><strong>Thank You For Your Business</strong></div>
	</div>
</body>
</html>
