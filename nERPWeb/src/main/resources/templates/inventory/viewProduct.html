<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"

<head>
<style>
.search-field {
	float: left;
	width: 100%;
}
</style>
<script type="text/javascript">

	$(document).ready(function() {
		$('#tblFunction').DataTable({
			'processing' : true,
			'serverSide' : true,
			'searching' : false,
			'ordering' : false,
			"ajax" : {
				'url' : 'product-item-asgn-view-throughAjax',
				'data' : function(d) {
					d.param1 = $('#param1').val();
				}
			},
			'dataSrc' : "",
			'columns' : [
			{
				'data' : 'slNo'
			},{
				'data' : 'productName'
			},{
				'data' : 'action'
			} ]
		});
	});
	
	function searchData() {
		$('#tblFunction').DataTable().draw();
	} 


//modal view of product
function viewInModel(index) {

	$.ajax({
		type : "POST",
		url : "product-item-asgn-viewInModal",
		dataType : 'json',
		contentType : 'application/json',
		data : index,
		success : function(response) {
			if (response.message == "success") {
				var items = '';
				$('#table1').html('');
				for(var i=0;i<response.body.length;i++){
					items+='</tr><tr><td>'+response.body[i].itemName+'</td><td align="left">' + response.body[i].qty;
					
				}
				table = '<tr><td>Product Name:</td>'
						+ '<td align="left">'
						+ response.body[0].productName
						+ '</td></tr><tr><td><b>Raw Material Details</b></td>'
						+items;
				$('#myModal').modal('show');
				$('#table1').append(table);
				items="";
				table = '';
			}
		},
		error : function(data) {
			console.log(data);
		}
	})

}//function modal

//delete a product
const ipAPI = 'https://api.ipify.org?format=json';
function deleteProduct(id){
	
			swal.fire({
			title	: "Are you sure want to Delete?",
			text	: "Once Deleted,Can't revert back !",
			type : "warning",
	
			showCancelButton	: true,
			confirmButtonColor	: "#DD6BB5",
			confirmButtonText	:"Delete",
			showLoaderOnConfirm	: true,
			reverseButtons : true,
			preConfirm: () => {
				return new Promise((resolve) => {
					setTimeout(() => {
						console.log("Doing async operation");
						resolve()
					}, 200)
				})
		  } 
		}).then((result) => {
		if(result.value){
			$.ajax({
				type	: "GET",
				url : "product-item-asgn-delete?id="+id,
				dataType	: "json",
				contentType	: "application/json",
				data	: JSON.stringify(id),
				success	: function(response){
					console.log(response);
					if(response.message=="success"){
						
						swal({
							title	: "Data Deleted Successfully.",
							type: "success",
					}).then(function(){
						location.reload(); 
					})
					}else{
						swal({
							title:response.code,
							text: response.message,
							type:"warning"
						})
					}
			},error	: function(data){
				console.log(data);	
			}
		}) //ajax ends
	  }
	 })//swal function block ends
}

</script>
