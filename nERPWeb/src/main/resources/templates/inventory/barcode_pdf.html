<html xmlns:th="http://www.thymeleaf.org">
<head>
<style>
body {
	margin: 0;
	font-family: tahoma;
	font-size: 14px;
}

.wrapper {
	background: #fff;
	margin: 0 auto;
	width: 800px;
	padding: 20px 0px;
}

.single-barcode {
	border-radius: 4px;
	width:180px;
	margin:10px 10px;
	display: inline-block;
	margin-bottom: 10px;
	border:1px solid #f5f5f5;
	padding:3px;
}

.clearfix {
	clear: both;
}
</style>
</head>
<body>
	<div class="wrapper">
		<div class="barcode-section">
			<div class="single-barcode" th:each="produto : ${dataList}">
				<!-- <img src="img/1.png"> -->
				<img th:src="${produto.name}" height="70" width="150"/>
				<!-- 				 <img th:src="'/document/images/'+${produto.id}"   > -->

			</div>

		</div>
	</div>

	<script type="text/javascript">
		window.print();
	</script>
</body>
</html>
