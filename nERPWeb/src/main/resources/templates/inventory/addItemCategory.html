<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/master}">
<head>

<script type="text/javascript">
//Function for Blank Validation

	function validateForm(){
	  if (!blankValidation("itmCatName","TextField", "Category Name can not be left blank"))
         return false;
	  if (!checkSpecialCharacter("itmCatName","Special character is not allowed!!!"))
         return false;
       
	  if (!blankValidation("itmCatDescription","TextArea", "Description can not be left blank"))
	         return false;
	  if (!blankValidation("itmCatActive","SelectBox", "Status can not be left blank"))
      return false;
	}
 	//Function for cancel button

	function funcLoad(){
		location.reload();
	} 
	function returnToAddPage(){
			window.location.href = "/inventory/view-item-category" ;
	}
</script>
</head>
<div layout:fragment="content">
	 <div class="content-wrap">
		 <div class="main mrt_20">
		        	 <!--Alert Box-->
			           <div class="alert alert-danger alert-dismissible" th:if="${message != null}">
			              <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
			             <span th:text="${message}"></span>
			          </div>
	          		<!--Alert Box-->
			 		<div class="col-md-12">
						   <ol class="breadcrumb breadcrumb-arrow">
							   <li><a href="index.html">Home</a></li>
							   <li class="active"><span>Add Item Category</span></li>
						   </ol>
			 		</div>
							<!-- <div class="card-title">
									<h4>Item Category (1.5.2.1.1)</h4>
							</div> -->
			<div class="container-fluid">
				<ul class="nav nav-tabs" id="myTab" role="tablist">
					<!--  <li class="nav-item"><a class="nav-link" href="view-item-category" role="tab">View Item category</a></li>
					 <li class="nav-item"><a class="nav-link active" href="add-item-category" role="tab">Add Item  Category</a></li> -->
				</ul> 
				<div class="card">
					<div class="card-body">
						<div class="basic-elements">
							<form  th:action="@{add-item-category}" th:object="${itemCategoryModel}" method="post" onsubmit="return validateForm();" autocomplete="off">
							<div class="row">
									<!-- <span style="color: red;" id="errorMsg"></span>
									<div th:if="${message != null}">
										<span th:text="${message}" style="color: red;"></span>
									</div> -->
									</div>
							<input type="hidden" th:field="*{itmCategory}" id="itmCategory">
								<div class="row">
									<div class="col-lg-6">
										<div class="form-group">
											<label>Category Name</label> 
											<input type="text" class="form-control"   th:field="*{itmCatName}" >
										</div>
										<div class="form-group" >
											   <label>Status</label> 
											   <select class="form-control" th:field="*{itmCatActive}">
												  <option th:value="null" >Select</option>
												  <option th:value="true">Active</option>
												  <option th:value="false">Inactive</option>
											 </select>
										</div>

									</div>
									<div class="col-lg-6">

										<div class="form-group">
											<label>Description</label>
											<textarea  cols="" rows="" th:field="*{itmCatDescription}" class="form-control textarea"></textarea>
										</div>
									</div>
									<div class="col-lg-12">
									<div class="form-group">
										    <input type="submit" value="Submit" class="btn btn-success" />
											<input type="reset" value="Cancel" class="btn btn-warning" onclick="returnToAddPage();"/>
									</div>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div style="clear: both;"></div>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
