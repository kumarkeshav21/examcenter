<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/master}">
<head>
<script>
$(document).ready(function() {
	
	$('#listWarehouse').DataTable({
		'processing' : true,
		'serverSide' : true,
		'searching' : false,
		'ordering' : false,
		"ajax" : {
			'url' : 'view-rack-master-through-ajax',
			'data' : function(d) {
				d.param1 	= 	$('#param1').val();
				d.param2 	= 	$('#param2').val();
				d.param3 	= 	$('#param3').val();
			}
		},
		'dataSrc' : "",
		'columns' : [{
			'data' : 'store'
		}, {
			'data' : 'subInventory'
		}, {
			'data' : 'warehouse'
		}, {
			'data' : 'rackName'
		/* }, {
			'data' : 'shelvesCapacity' */
		}, {
			'data' : 'action'
		}]
	});
	
}); 

function searchData() {
	$('#listWarehouse').DataTable().draw();
}

function viewInModel(index) {
	$("#tdWarehouse").text("");
	$("#tdSubInv").text("");
	$("#tdStore").text("");
	$("#tdStatus").text("");
    $.ajax({
        type: "POST",
        url: "view-warehouse-master-modal",
        dataType: 'json',
        contentType: 'application/json',
        data: index,
        success: function(response) {
            if (response.message == "success") {
                var subInvActive = "";
                if (response.body.whActive) {
                	subInvActive = "Active";
                } else {
                	subInvActive = "Inactive";
                }
                $("#tdWarehouse").text(response.body.warehouseName);
                $("#tdSubInv").text(response.body.subInventory);
            	$("#tdStore").text(response.body.store);
            	$("#tdStatus").text(subInvActive);
            	
                $('#myModal').modal('show');

            }
        },
        error: function(data) {
        	console.log(data)
        	$("#tdWarehouse").text("--");
        	$("#tdSubInv").text("--");
        	$("#tdStore").text("--");
        	$("#tdStatus").text("--");
        }
    })
}

function deleteWarehouse(id) {
    swal.fire({
        title: "Are you sure want to Delete?",
        text: "Once Deleted,Can't revert back !",
        type: "warning",
        showCancelButton: true,
        confirmButtonColor: '#d33',
        cancelButtonColor: '#e7b63a',
        confirmButtonText: 'Delete',
        //closeOnConfirm: false,
        reverseButtons: true
    }).then((result) => {
        if (result.value) {
            $.ajax({
                type: "GET",
                url: "/inventory/view-warehouse-master-delete?id=" + id,
                success: function(response) {
                    if (response.message == "success") {
                        swal({
                            title: "Record Deleted Successfully.",
                            type: "success"
                        }).then(function() {
                            location.reload();
                        })
                    } else {
                        swal({
                            title: 'Unsuccess',
                            text: response.code
                        })
                    }
                },
                error: function(data) {
					console.log(data)
                }
            })
        }

    });
}
</script> 
</head>

	<div class="content-wrap">
		<div class="main mrt_20">

					<li><a th:href="${session.DASHBOARD}">Home</a></li>

							</div>
							<!-- <div class="col-md-1">

							</div>
							<div class="col-md-1">

										<i class="fa fa-download"> </i>
									</button>
								</div>
							</div> -->
							<div class="col-md-1"></div>
						</div>

							<tbody>

						</table>

					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Modal End-->
		<!-- /# row -->
	</div>
