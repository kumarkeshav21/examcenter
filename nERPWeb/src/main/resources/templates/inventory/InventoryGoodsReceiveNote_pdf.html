
<html xmlns:th="http://www.thymeleaf.org">


<head>


<title>GoodsReceiveNote Invoice</title>
<link href="https://fonts.googleapis.com/css?family=Montserrat"
	rel="stylesheet" />
<style type="text/css">

.logotext {
	font-size: 20px;
	color: #2952a4;
	padding: 5px;
}

.heading {
	font-size: 20px;
	color: #2952a4;
	padding: 5px;
	text-align: center;
	font-weight: bold;
}

.slogan {
	font-size: 14px;
	color: #f26304;
	padding: 5px;
}

.containersec {
	width: 800px;
	margin: 0 auto;
}

.address {
	font-size: 14px;
	text-align: left;
	padding-right: 120px;
}

.maintbl tr td {
	border-collapse: collapse;
	padding: 12px 5px;
}

.tableheader {
	padding: 5px;
	background: #95BFE3;
}

.total {
	background: #f9965a;
	color: #FFF;
	padding: 8px 5px;
	text-align: left;
	font-weight: bold;
}

.description {
	padding: 20px 0px;
	line-height: 20px;
}

.declair {
	padding: 20px 0px;
	line-height: 20px;
}

.declair span {
	background: #b3caf7;
	text-transform: uppercase;
	color: #000;
}

.points {
	padding: 20px 0px;
	line-height: 26px;
}

.points span {
	background: #b3caf7;
	text-transform: uppercase;
	color: #000;
	padding: 5px 10px;
	border-radius: 12px;
	margin: 3px;
}

.bill {
	color: #000;
	text-align: center;
	font-size: 18px;
	font-weight: bold;
	width: 690px;
}

.strip2 {
	margin-top: 60px;
	width: 800px;
	height: 20px;
	line-height: 20px;
	padding: 2px;
	text-align: center;
	background-color: #d0e6f8;
	margin-bottom: 12px;
}

.lefttag {
	width:170px;
	float: left;
	/* text-align: right; */
	padding: 5px;
}

.righttag {
	text-align: left;
	padding: 5px;
}

.note {
	font-size: 12px;
	color: #333;
	height: 80px;
	width: 300px;
	border: 1px solid #333;
}

.clearfix {
	clear: both;
}
</style>
</head>
<body th:attr="style='background: #fff url(\''+${image}+'\') no-repeat'" >
	<div class="containersec">
		<table width="800" height="100%">

			<tr>
				<td colspan="3"><div class="bill">Goods Receive Receipt</div></td>
			</tr>
			<tr>
				<td><img th:src="@{classpath:static/assets/images/login_img/extend.png}" height="80" width="150" />
					<b><div></div></b></td>

				<td align="left" class="address" width="30">
					<div class="lefttag">Printed By: <span>Deepak</span></div><div></div>
					
					<div class="clearfix"></div>
					<div class="lefttag">Printed Date: <span th:text="${currdate}"></span></div>
					<!-- <div class="clearfix"></div>
					<div class="lefttag">Invoice Date: <span th:text="${items[0].createdOn}"></span></div> -->
				</td>
			</tr>

			<tr>
				<td colspan="2" bgcolor="#cedefd">
					<table width="680">
						<tr></tr>
					</table>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<table width="680" class="maintbl">
						<thead>
							<tr>
								<th class="tableheader">Sl. No</th>
								<th class="tableheader">GRN Number</th>
								<th class="tableheader">PurchaseOrderNumber</th>
								<th class="tableheader">Invoice Number</th>
								<th class="tableheader">Invoice Date</th>
								<th class="tableheader">Status</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="items,iter : ${items}">
								<td bgcolor="#F5F5F5" th:text="${iter.index+1}"></td>
								<td bgcolor="#F5F5F5" th:text="${items.gRNInvoiceId}"></td>
								<td bgcolor="#F5F5F5" th:text="${items.gRNPurchaseOrderId}"></td>
								<td bgcolor="#F5F5F5" th:text="${items.gRnInvoiceNumber}"></td>
								<td bgcolor="#F5F5F5" th:text="${items.createdOn}"></td>
								<td bgcolor="#F5F5F5" th:text="${items.status}"></td>
							</tr>
						</tbody>
					</table>
				</td>
			</tr>
		</table>

		<div class="strip2" align="center">
			<strong>Thank You For Your Business</strong>
		</div>
	</div>
</body>
</html>
