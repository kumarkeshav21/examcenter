function checkDuplicate() {
    var count = 0; 
    $(".assignItemName").each(function(i) {
        var id = $(this).val();
        var lastId = $("#myTable tbody tr:last").find(".assignItemName").val();
        if (lastId == id) {
            count = count + 1;
        }
    })
    if (count > 1) {
        swal({
            title: "Item Can't be Duplicate",
            type: "warning",
        })
        $("#myTable tbody tr:last").find(".assignItemName").val("");
        $("#myTable tbody tr:last").find(".assignPrice").val("");
        $("#myTable tbody tr:last").find(".assignSalePrice").val("");
        $("#myTable tbody tr:last").find(".assignSpecialPrice").val("");

        return false;
    } else {
        return true;
    }
}

//assign Item To Customer
function assignAsset(dataset) {
    swal.fire({
        title: "Are you sure want to Submit?",
        text: "Once Submited,Can't revert back !",
        type: "warning",
        showCancelButton: true,
        confirmButtonColor: "#DD6BB5",
        confirmButtonText: "Submit",
        showLoaderOnConfirm: true,
        reverseButtons: true,
        confirmButtonAriaLabel: 'Thumbs up, great!',
        cancelButtonText: 'Cancel',
        cancelButtonAriaLabel: 'Thumbs down',
        preConfirm: () => {
            return new Promise((resolve) => {
                setTimeout(() => {
                    console.log("Doing async operation");
                    resolve()
                }, 500)
            })
        }
    }).then((result) => {
        if (result.value) {
            $.ajax({
                type: "POST",
                url: "customer-item-assign-save",
                dataType: "json",
                contentType: "application/json",
                data: JSON.stringify(dataset),
                success: function(response) {
                    if (response.message == "Success") {
                        swal({
                            title: "Data Saved Successfully.",
                            type: "success",
                        }).then(function() {
                            getAssignedItems($('#customerId').val());
                            $(".assignItemName").val('');
                            $(".assignSalePrice").val('');
                            $(".assignSpecialPrice").val('');
                            //window.location.href = "/asset/assign-asset-to-vehicle" ;
                            location.reload();
                        })
                    } else {
                        swal({
                            title: response.code,
                            text: response.message,
                            type: "warning"
                        })
                    }
                },
                error: function(data) { 
                }
            }) //ajax ends
        }
    })
}

        reverseButtons: true,
        confirmButtonAriaLabel: 'Thumbs up, great!',
        cancelButtonText: 'Cancel',
        cancelButtonAriaLabel: 'Thumbs down',
        preConfirm: () => {
            return new Promise((resolve) => {
                setTimeout(() => {
                    console.log("Doing async operation");
                    resolve()
                }, 400)
            })
        }
    }).then((result) => {
        if (result.value) {

            $.ajax({
                type: "POST",
                url: "customer-item-assign-delete",
                dataType: "json",
                contentType: 'application/json',
                data: data,
                success: function(response) {
                    if (response.message == "Success") {
                        swal({
                            title: "Data deleted Successfully.",

                        }).then(function() {
                            //getAssignedItems($('#customerId').val());
                            //window.location.href = "/asset/assign-asset-to-vehicle" ;
                            location.reload();
                        })
                    } else {
                        swal({
                            title: response.code,

                            type: "warning"
                        })
                    }
                },

                    swal({
                        title: 'Error While Deleting Item',
                        text: error.toString(),
                        type: "warning"
                    })
                    //getAssignedItems($('#customer').val());

function checkDuplicate1() {
    var count = 0; 
    $(".assignCatName").each(function(i) {
        var id = $(this).val();
        var lastId = $("#myTable1 tbody tr:last").find(".assignCatName").val();
        if (lastId == id) {
            count = count + 1;
        }
    })
    if (count > 1) {
        swal({
            title: "Category Can't be Duplicate",
            type: "warning",
        })
        $("#myTable tbody tr:last").find(".assignCatName").val("");  
        $("#myTable tbody tr:last").find(".assignSpecialPer").val("");

        return false;
    } else {
        return true;
    }
}


//get AutoComplete category 
function getCategoryAutoSearch(event) { 
    var id = event.currentTarget.id;
    var key = event.currentTarget.value;
    var l = id.split("_");
    var counter = l[1];
    if (key) {
        $.ajax({
            type: "GET",
            url: "customer-item-assign-autocmplt-category?key=" + key ,
            dataType: 'json',
            contentType: 'application/json',
            success: function(response) {
                if (response.body.length != 0) { 
                    var content = '<ul id="autocomplete-list1">';
                    for (var i = 0; i < response.body.length; i++) {
                        content += '<li onClick="selectCatAutocompleteValue(\'' + response.body[i].key + '\',\'' + response.body[i].name +  '\',' + counter + ')">' + response.body[i].name + '</li>';
                    }

                    content += '</ul>';
                    var width = $("#inputCatName_" + counter).css("width");
                    $("#suggesstion-box2_" + counter).show();
                    $("#suggesstion-box2_" + counter).html(content);
                    $("#autocomplete-list1").width(width);

                } else {
                    var content = '<ul id="autocomplete-list1">';
                    content += '<li>No Data Found</li>';
                    content += '</ul>';
                    var width = $("#inputCatName_" + counter).css("width");
                    $("#suggesstion-box2_" + counter).show();
                    $("#suggesstion-box2_" + counter).html(content);
                    $("#autocomplete-list1").width(width);

                }
            },
            error: function(erroe) { 
                var content = '<ul id="autocomplete-list1">';
                content += '<li>No Data Found</li>';
                content += '</ul>';
                var width = $("#inputCatName_" + counter).css("width");
                $("#suggesstion-box2_" + counter).show();
                $("#suggesstion-box2_" + counter).html(content);
                $("#autocomplete-list1").width(width);
            }
        });
    } else {
        var content = '<ul id="autocomplete-list1">';
        content += '<li>No Data Found</li>';
        content += '</ul>';
        var width = $("#inputCatName_" + counter).css("width");
        $("#suggesstion-box2_" + counter).show();
        $("#suggesstion-box2_" + counter).html(content);
        $("#autocomplete-list1").width(width);
    }
}
//select AutoComlete Item Value
function selectCatAutocompleteValue(id, name,counter) {
 	if (id) {
        $("#inputCatName_" + counter).val(name);
        $("#hiddenCat_" + counter).val(id); 
        $("#suggesstion-box2_" + counter).hide();
    } else {
        $("#inputCatName_"+counter).val('');
        $("#hiddenCat_"+counter).val('');
        $("#suggesstion-box2_" + counter).hide();
    }
}

</script>
