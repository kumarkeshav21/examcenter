<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/master}">
<head>
<script>
function validateForm(){
	if (!blankValidation("specificName","TextField" ,"Please Enter Type Name"))
      return false;
	if (!blankValidation("specificDesc","TextArea" ,"Description Can Not Be Left Blank"))
      	  return false;
	if (!blankValidation("specificActive","SelectBox", "Please Select Status"))
	      return false;
}
function checkAlphaNumber() {
	var tempVal = $("#specificName").val().replace(/[^a-zA-Z0-9 -]/g,'');
	$("#specificName").val(tempVal);
}

</script>
</head>
<div layout:fragment="content">
	<div class="content-wrap">
		<div class="main mrt_20">
			<div class="col-md-12">
				<ol class="breadcrumb breadcrumb-arrow">
					<li><a href="">Home</a></li>
					<li class="active"><span>Specific Type</span></li>
				</ol>
			</div>
			<div class="col-md-12">
				<!--Alert Box-->
				<div class="alert alert-success alert-dismissible"
					style="display: none;">
					<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
					<strong>Success!</strong> Indicates a successful or positive
					action.
				</div>
				<div class="alert alert-danger alert-dismissible"
					style="display: none;">
					<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
					<strong>Success!</strong> Indicates a successful or positive
					action.
				</div>
				<div class="alert alert-warning alert-dismissible"
					style="display: none;">
					<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
					<strong>Success!</strong> Indicates a successful or positive
					action.
				</div>
			</div>
			<div class="card-title">
				<h4>Specific Type</h4></div>
					<div class="card">
						<div class="card-body">
							<div class="basic-elements"> <!--  -->
							<form action="#" th:action="@{add-specifictype}"  th:object="${specific}" autocomplete="off" method="post" onsubmit="return validateForm();">
								<div class="row">
									<span style="color: red;" id="errorMsg"></span>
									<div th:if="${message != null}">
										<span th:text="${message}" style="color: red;"></span>
									</div>
								</div>
								<div class="row">
									<div class="col-lg-6">
										
										<input type="hidden" th:field="*{specificId}"/>
                        				<div class="form-group">
                         					<label>Type Name</label>
											<input type="text" class="form-control"  th:field="*{specificName}"
												onkeyup="checkAlphaNumber();" name=""  value="">
										</div>
										<div class="form-group">
                         					<label>Description</label>
											<textarea name="" cols="" rows=""  th:field="*{specificDesc}"
												class="form-control textarea"></textarea>
										</div>
										<div class="form-group">
											<label>Status</label>
											<select class="form-control"  th:field="*{specificActive}">
												<option th:value="null">--Select Status--</option>
												<option th:value='true'>Active</option>
												<option th:value='false'>Inactive</option>
											</select>
										</div>
										<div class="form-group">
											<input type="submit" value="Save" class="btn btn-success" />
											<input type="reset" value="Cancel" class="btn btn-warning" onclick="window.location.reload();"/>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div style="clear: both;"></div>
			</div>
		
	</div>
</div>
</html>
