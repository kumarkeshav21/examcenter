<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/master}">
<head>
<style>
.modalIn {
	border-bottom: 1px solid #e8e4e4;
}
</style>

<script type="text/javascript">
	$(document).ready(function() {
		$('#tblTheme').DataTable({
			'processing' : true,
			'serverSide' : true,
			'searching' : false,
			'ordering' : false,
			"ajax" : {
				'url' : 'view-shift-master-through-ajax',
				'data' : function(d) {
					d.param1 = $('#param1').val();
				}
			},
			'dataSrc' : "",
			'columns' : [
				{'data' : 'shiftName'},
				{'data' : 'fromTime'},
				{'data' : 'toTime'},
				
				{'data' : 'action'}
			]	
		});
		}); 


	 function searchData() {
		$('#tblTheme').DataTable().draw();
	} 
	 
	 function deleteShift(id){
			
			swal.fire({
				title	: "Are you sure want to Delete?",
				text	: "Once Deleted,Can't revert back !",
				type : "warning",
			
				showCancelButton	: true,
				confirmButtonColor	: "#DD6BB5",
				confirmButtonText	:"Delete",
				showLoaderOnConfirm	: true,
				reverseButtons : true,
				preConfirm: () => {
					return new Promise((resolve) => {
						setTimeout(() => {
							console.log("Doing async operation");
							resolve()
						}, 3000)
					})
				}
			}).then((result) => {
				if(result.value){
					$.ajax({
						type	: "GET",
						url : "/recruitment/view-shift-delete?id=" + id,
						dataType	: "json",
						contentType	: "application/json",
						data	: id,
						success	: function(response){
							console.log(response);
							if(response.message=="success"){
									
								swal({
									title	: "Data Deleted Successfully.",
									type: "success",
								}).then(function(){
									location.reload(); 
								})
							}else{
								swal({
									title:response.code,
									text: response.message,
									type:"warning"
								})
							}
						},error	: function(data){
							console.log(data)
						}
					}) //ajax ends
				 }
			 })//swal function block ends
	 }
	 function viewshifModal(id){
			$('#table1').empty();
			$.ajax({
						type : "POST",
						url : "view-shift-modalView",
						dataType : 'json',
						contentType : 'application/json',
						data : id,
						success : function(response) {
							if (response.message == "success") {
								table = '<tr><th><b>Shift Name</b></th><th><b>fromTime</b></th><th><b>toTime</b></th><th><b>createdBy</b></th>' ;
										
										$('#myModal').modal('show');
										$('#table1').append(table);
									
											table =  '<tr><td>'
												+ response.body[0].shiftName
												+ '</td><td>'
												+ response.body[0].fromTime
												+ '</td><td>'
												+ response.body[0].toTime
												+ '</td><td>'
												+ response.body[0].createdBy
												+ '</td><td>'
												;
											$('#myModal').modal('show');
											$('#table1').append(table);
								
							}
						},
						error : function(data) {
							console.log(data);
						}
					})

		} 

</script>
</head>
<div layout:fragment="content">
	<div class="content-wrap">
		<div class="main mrt_20">
			<div class="col-md-12">
				<ol class="breadcrumb breadcrumb-arrow">
					<li><a href="index.html">Home</a></li>
					<li><a th:href="@{/recruitment/add-shift-master}">Add
							Shift Master</a></li>
					<li class="active"><span>View Shift Master </span></li>
				</ol>
			</div>
			<div class="card-title">
				<h4>View Shift Master</h4>
			</div>
			<div class="container-fluid">
				<div class="card">
					<div class="search-field">
						<div class="row">
							<div class="col-md-1">
								<div class="form-group">
									<a class="btn btn-secondary" href="add-shift-master">Create</a>
								</div>
							</div>
							<div class="col-md-1">
								<div class="form-group">
									<button class="btn btn-info">Import</button>
								</div>
							</div>
							<div class="col-md-1">
								<div class="form-group">
									<button class="btn btn-warning">
										<i class="fa fa-download"> </i>
									</button>
								</div>
							</div>
							<div class="col-md-1"></div>
						</div>
						<div class="row">
							<div class="col-md-2">
								<label>Shift Name</label><select class="form-control" id="param1">
									<option value="">Select</option>
									<option th:each="c,iter:${shiftNameList}" th:value="${c.key}"
										th:text="${c.name}"></option>
								</select>

							</div>

							<div class="col-md-2 mrt_10">
                              <div class="form-group">
                                <input type="button"  class="btn btn-info" value="Search" onclick="searchData()" />
                              </div>
                           </div> 
						</div>
					</div>
					<div class="table-responsive" style="width: 100%;">
						<table id="tblTheme" class="table table-bordered">
							<thead>
								<tr>
									<th>Shift Name</th>
									<th>Shift From Time</th>
									<th>Shift To Time</th>

									<th align="center">Action</th>
								</tr>
							</thead>
							
						</table>
					</div>
					<div style="clear: both;"></div>
				</div>
			</div>
		</div>
		<!-- Modal Start-->
		<div id="myModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content" style="width: 750px;">
					<div class="modal-header">
						<h4 class="modal-title"><b>View Shift</b></h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<table style="width: 100%; border: 0;" id="table1">
						</table>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Modal End-->
		
	
</div>
	</div>

</html>
