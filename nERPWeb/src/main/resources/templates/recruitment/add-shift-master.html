<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/master}">
<head>
<script type="text/javascript">
$(document).ready(function() {
	
	$("#fromTime").datetimepicker({
		format : 'H:i',
		closeOnDateSelect : true,
		datepicker : false,
	})
	$("#toTime").datetimepicker({
		format : 'H:i',
		closeOnDateSelect : true,
		datepicker : false,
	})
});
function validateForm(){

	if (!blankValidation("ShiftName","SelectBox" ,"Please Enter Shift Name"))
      return false;
	if (!blankValidation("fromTime","TextField" ,"Please select From time"))
      	  return false;
	if (!blankValidation("toTime","TextField", "Please Select To time"))
	      return false;
}
</script>
</head>
<div layout:fragment="content">
	<div class="content-wrap">
		<div class="main mrt_20">
			<div class="col-md-12">
				<ol class="breadcrumb breadcrumb-arrow">
					<li><a href="">Home</a></li>
					<li class="active"><span>Add Shift Master</span></li>
				</ol>
			</div>
			<div class="col-md-12">
				<!--Alert Box-->
				<div class="alert alert-success alert-dismissible"
					style="display: none;">
					<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
					<strong>Success!</strong> Indicates a successful or positive
					action.
				</div>
				<div class="alert alert-danger alert-dismissible"
					style="display: none;">
					<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
					<strong>Success!</strong> Indicates a successful or positive
					action.
				</div>
				<div class="alert alert-warning alert-dismissible"
					style="display: none;">
					<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
					<strong>Success!</strong> Indicates a successful or positive
					action.
				</div>
			</div>
			<div class="card-title">
				<h4>Add Shift Master</h4></div>
					<div class="card">
						<div class="card-body">
							<div class="basic-elements"> <!--  -->
							<form action="#" th:action="@{add-shift-master}" autocomplete="off" method="post" onsubmit="return validateForm();" th:object="${shift}">
								
								<div class="row">
									<span style="color: red;" id="errorMsg"></span>
									<div th:if="${message != null}">
										<span th:text="${message}" style="color: red;"></span>
									</div>
								</div>
								<div class="row">
									<div class="col-lg-6">
										<input type="hidden" th:field="*{shiftId}"/>
                        				<div class="form-group">
                         					<label>Shift Name</label> <select id="ShiftName" class="form-control" th:field="*{shiftName}">
											<option value="">Select</option>
											<option th:each="c,iter:${shiftNameList}" th:value="${c.key}"
												th:text="${c.name}"></option>
										</select>
											
										</div>
										<div class="form-group">
                         					<label>From Time</label>
											<input type="text" class="form-control"  th:field="*{fromTime}" readonly>
										</div>
										<div class="form-group">
											<label>To Time</label>
											<input type="text" class="form-control"  th:field="*{toTime}" readonly>
										</div>
										
										<div class="form-group">
											<input type="submit" value="Submit" class="btn btn-success" />
											<input type="reset" value="Cancel" class="btn btn-warning" onclick="window.location.reload();"/>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div style="clear: both;"></div>
			</div>
		
	</div>
</div>

</html>
