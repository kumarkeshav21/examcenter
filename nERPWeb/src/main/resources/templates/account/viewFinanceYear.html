<script type="text/javascript">
//Deleting the hotel detail

const ipAPI = 'https://api.ipify.org?format=json'
	function deleteCourse(id){
	 //var data = id.split(",");
			swal.fire({
			title	: "Are you sure want to Delete?",
			text	: "Once Deleted,Can't revert back !",
			type : "warning",
	
			showCancelButton	: true,
			confirmButtonColor	: "#DD6BB5",
			confirmButtonText	:"Delete",
			showLoaderOnConfirm	: true,
			reverseButtons : true,
			/* confirmButtonAriaLabel : 'Thumbs up, great!',
			cancelButtonText : '<i class="fa fa-thumbs-down">&nbsp;Cancel</i>',
			cancelButtonAriaLabel : 'Thumbs down', */
	
			preConfirm: () => {
				return fetch(ipAPI)
				.then(response => response.json())
				.then(data => Swal.insertQueueStep(data.ip))
				.catch(() => {
				Swal.insertQueueStep({
					type: 'error',
					title: 'Unable to get your public IP'
			, })
			})
		  } 
		}).then((result) => {
		if(result.value){
			$.ajax({
				type	: "GET",
				url : "/master/view-academic-year-delete?id="+id,
				dataType	: "json",
				contentType	: "application/json",
				data	: JSON.stringify(id),
				success	: function(response){
					console.log(response);
					if(response.message=="success"){
						
						swal({
							title	: "Data Deleted Successfully.",
							type: "success",
					}).then(function(){
						location.reload(); 
					})
					}else{
						swal({
							title:response.code,
							text: response.message,
							type:"warning"
						})
					}
			},error	: function(response){
				swal(response.code);	
			}
		}) //ajax ends
	  }
	 })//swal function block ends
	}
	</script>


<script type="text/javascript">
 	$(document).ready(function() {			
 		$('#financeTbl').DataTable({
				'processing' : true,
				'serverSide' : true,
				'searching' : false,
				'ordering' : false,
				"ajax" : {
					'url' : 'view-financial-master-throughajax',
					'data' : function(d) {
						d.param1 = $('#param1').val();
					}
				},
				'dataSrc' : "",
			'columns' : [
				{'data' : 'financialYear'},
				{'data' : 'financialFromDate'},
				{'data' : 'financialTodate'},
				{'data' : 'statusName'},
				{'data' : 'action'}
					]	
			});
		  });
	
	function searchData() {
		$('#financeTbl').DataTable().draw();
	}	
	function viewInModelData(index){
		$('#table1').empty();
		$.ajax({			type : "POST",
					url : "view-financial-master-modeldata",
					dataType : 'json',
					contentType : 'application/json',
					data : index,
					success : function(response) {
						if (response.message == "success") {
							
							var financialStatusData = "";
							if (response.body.financialStatus) {
								financialStatusData = "Active";
							} else {
								financialStatusData = "InActive";
							}
							
			table = '<tr><td>Year :</td>' + '<td align="left">'
									+ response.body.financialYear + '</td>'
									
									+ '</tr><tr><td>From Date:</td><td align="left">'
									+  response.body.financialFromDate
									+ '</tr><tr><td>To Date:</td><td align="left">'
									+  response.body.financialTodate
									
									+ '</td></tr><tr><td>Status :</td>'
									+ '<td align="left">' + financialStatusData
									+ '</td></tr>';
							$('#myModal1').modal('show');
							$('#table1').append(table);
						}
					},
					error : function(data) {
						console.log(data);
					}
				})

			}
	</script>
