
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/master}">
<head>

<script type="text/javascript">
	

	//Validation Function (Two Date Field Must Required)
	function validateForm() {
		if (!blankValidation("param1", "TextField", "From Date Is Required"))
			return false;
		if (!blankValidation("param2", "TextField", "To Date Is Required"))
			return false;
		if (!blankValidation("param3", "SelectBox", "Cost Center Name Is Required"))
			return false;
		pdfCreation();
	}

	//PDF Print Preview Function
	function pdfCreation() {
		window.open("/account/view-cash-book-download-report?param1="
				+ window.btoa($('#param1').val()) + "&param2="
				+ window.btoa($('#param2').val())+ "&param3="
				+ window.btoa($('#param3').val()), '_blank');
	}

	//Reload Page Function
	function funcLoad() {
		location.reload();
}
	function downloadExcel(){
		window.open("download-excel-cash-book?param1="+window.btoa($('#param1').val())+"&param2="+window.btoa($('#param2').val())+"&param3="+window.btoa($('#param3').val()),'_blank');
	}

	$(document).ready(function() {
		  
		var fullDate = new Date();
		var twoDigitMonth = ((fullDate.getMonth().length+1) === 1)? (fullDate.getMonth()+1) : + (fullDate.getMonth()+1);
		var twoDigitDate=((fullDate.getDate())>=10)? (fullDate.getDate()) : '0' + (fullDate.getDate());
		var currentDate = twoDigitDate + "-" + twoDigitMonth + "-" + fullDate.getFullYear();
		$("#param1").val(currentDate);
		$("#param2").val(currentDate);
		
		$( "#param1" ).datetimepicker({
				format:'d-m-Y',
				closeOnDateSelect: true,
				
				timepicker : false,
	    })
		$( "#param2" ).datetimepicker({
			format:'d-m-Y',
			closeOnDateSelect: true,
			
			timepicker : false,
		  })
	})
	
</script>
</head>
<div layout:fragment="content">
	<div class="content-wrap">
		<div class="content-wrap">
			<div class="main mrt_20">
				<div class="card-title">
					<h4>Manage Cash Book</h4>
				</div>
				<div class="container-fluid">
					<div class="card">
						<div class="card-body">
							<div class="basic-elements">
								<div class="row">
									<div th:if="${message != null}">
										<span th:text="${message}" style="color: red;"></span>
									</div>
								</div>
								<div class="row">
									<div class="col-lg-6">
										<div class="form-group">
											<label>From Date</label> <input type="text"
												class="form-control" id="param1" readonly>
										</div>
									</div>
									<div class="col-lg-6">
										<div class="form-group">
											<label>To Date</label> <input type="text"
												class="form-control" id="param2" readonly>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-lg-6">
										<div class="form-group">
											<label>Cost Center</label> <select class="form-control"
												id="param3">
												<option value="">--Select--</option>
												<option th:each="c:${costCenterList}" th:value='${c.key}'
													th:text="${c.name}"></option>
											</select>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-lg-12">
										<div class="form-group">
											<button class="btn btn-danger" onclick="funcLoad();">
												Reset</button>
											<!-- <button type="button" class="btn btn-primary"
												onclick="validateForm();">Preview</button> -->
											<button type="button" class="btn btn-info"
												onclick="validateForm();">PDF</button>
											<button type="button" class="btn btn-success"
												onclick="downloadExcel();">Excel</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div style="clear: both;"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- /# row -->
</div>
</html>
