<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Print Individual Account Details</title>
<link href="https://fonts.googleapis.com/css?family=Montserrat"
	rel="stylesheet" />
<style type="text/css">
.tblgap {
	margin: 20px 0px;
}

body {
	font-family: 'Montserrat', sans-serif;
	margin: 0;
	padding: 0;
	font-size: 12px;
}

.maintbl tr td {
	border-collapse: collapse;
	padding: 12px 5px;
}

.theader-padding {
	padding: 10px 5px;
	background: #f5f5f5;
}

.transcation-text {
	font-size: 17px;
	font-weight: 600;
	padding: 13px;
	text-align: center;
}

.wrapper {
	margin: 0 auto;
	width: 900px;
	padding: 20px 40px;
	position: relative;
}

.paid-red {
	position: absolute;
	right: 0px;
	top: 0;
	z-index: 9999;
}

.hrline {
	border: 2px solid #cccccc;
}

.clearfix {
	clear: both;
}

.tableheader {
	padding: 10px 5px;
	color: #418AB3;
	font-weight: 600;
	background: #f5f5f5;
	border-bottom: 1px solid #ccc;
	text-align: center;
}

.bill {
	text-align: left-center;
	color: #FFF !important;
	font-size: 24px;
	padding-right: 150px;
}

.bill1 {
	text-align: left-center;
	color: #FFF !important;
	font-size: 24px;
	padding-right: 100px;
}
.invoicedate {
	color: #000;
	text-align: left;
	padding: 5px;
}

.mailing {
	height: 100px;
	padding: 10px;
	color: #fff;
	text-align: right;
}

.strip2 {
	width: 800px;
	padding-left: 17px;
	font-size: 14px;
	color: #418ab3;
	text-align: center;
	margin: 19px;
}

.td-border {
	border-bottom: 1px solid #BABABA;
}

.td-border-center {
	height: 1px;
	border-left: 1px solid #BABABA;
	text-align: center;
	width: 126px;
	font-size: 12px;
}

.text-style {
	color: #3B494A;
	font-size: 12px;
	padding: 10px;
}

.pdt {
	padding: 4px;
}

.transcation-text {
	font-size: 17px;
	font-weight: 600;
	margin-right: 180px;
	color: #418AB3;
}

.text-style2 {
	background-color: #f2f2f2;
	padding: 10px;
	color: #373757;
}

.btn-danger {
	color: #fff !important;
	background: #d9534f !important;
	box-shadow: none !important;
}

.textarea {
	font-size: 12px;
	color: #333;
	height: 80px;
	width: 300px;
	border: 1px solid #ccc;
	border-radius: 6px;
	padding: 8px;
}

.td-border-left {
	height: 1px;
	border-right: 1px solid #BABABA;
	text-align: left;
	width: 126px;
	font-size: 12px;
}

.td-border-right {
	height: 1px;
	border-right: 1px solid #BABABA;
	text-align: right;
	width: 126px;
	font-size: 12px;
}
</style>

</head>
<body th:attr="style='background: #fff url(\''+${image}+'\') no-repeat'">

	<div class="content-wrap">
		<div class="main mrt_20">
			<div class="container-fluid">
				<div class="card">
					<div class="card-body">
						<div class="containersec">
							<div class="wrapper">

								<table cellpadding="0" cellspacing="0" style="width: 675px;">

									<tr>
										<td colspan="2" bgcolor="#418AB3"><img
											th:src="${logoImage}" /></td>
										<td class="bill" bgcolor="#418AB3"><span
											th:text="${accountHead}"></span></td>

									</tr>



									<tr>
										<td style="font-size: 15px; padding: 5px;" bgcolor="#C0C0C0"><b>From
												Date : </b><span th:text="${fromDate}"></span></td>
										<td bgcolor="#C0C0C0"></td>
										<td style="font-size: 15px; " bgcolor="#C0C0C0"><b>To
												Date : </b><span th:text="${toDate}"></span></td>
									</tr>



									<tr>
										<td style="font-size: 15px; padding: 5px; " bgcolor="#FFF" ><b>Dr.</b></td>
										<td bgcolor="#FFF"></td>
										<td style="font-size: 15px; text-align:center;" bgcolor="#FFF"><b>Cr.</b></td>
									</tr>
									<tr>
										<td colspan="4" width="1000px">

											<table class="maintbl" id="table" cellpadding="0"
												cellspacing="0" style="width: 320px; float: left;">
												<thead id="tblHead">
													<tr style="width: 100%;">
														<th class="tableheader">Date</th>

														<th class="tableheader">Amount</th>

													</tr>
												</thead>
												<tbody
													th:if="${not #lists.isEmpty(accountTrialBalanceModelDebit)}">
													<tr th:each="other,iter : ${accountTrialBalanceModelDebit}">
														<td class="td-border-center" th:text=" ${other.date}"
															style="max-height: 32px; min-height: 32px;"></td>

														<td class="td-border-right "
															th:text="${#numbers.formatDecimal(other.amount, 0, 'COMMA', 2, 'POINT')} "
															style="max-height: 32px; min-height: 32px;"></td>
													</tr>
												</tbody>
												<tbody th:if="${count<0}">
													<tr th:each="i: ${loopCount}">
														<td class="td-border-center"
															style="max-height: 32px; min-height: 32px;"></td>
														<td class="td-border-right"
															style="max-height: 32px; min-height: 32px;"></td>

													</tr>
												</tbody>
												<tbody th:if="${bal<0}">
													<tr>
														<td class="td-border-center"
															style="max-height: 32px; min-height: 32px; font-size: 16px;"><b>Balance</b>
														</td>
														<td class="td-border-right"
															style="max-height: 32px; min-height: 32px;"><b><span
																th:text="${debitBal}"></span></b></td>
													</tr>
												</tbody>
												<tbody th:if="${totalDebit!=0}">
													<tr>
														<td
															style="font-size: 20px; text-align: center; border-top: 1px solid #BABABA; max-height: 32px; min-height: 32px;"><b>Total</b>
														</td>
														<td
															style="border-top: 1px solid #BABABA; text-align: right; max-height: 32px; min-height: 32px;"><span
															th:text="${#numbers.formatDecimal(totalDebit, 0, 'COMMA', 2, 'POINT')} "></span></td>
													</tr>
												</tbody>



											</table>
											<table class="maintbl" id="table" cellpadding="0"
												cellspacing="0" style="width: 360px; float: left;">
												<thead id="tblHead">
													<tr style="width: 100%;">
														<th class="tableheader" style="borde: none;">Date</th>
														<th class="tableheader">Amount</th>

													</tr>
												</thead>
												<tbody
													th:if="${not #lists.isEmpty(accountTrialBalanceModelCredit)}">
													<tr
														th:each="other,iter : ${accountTrialBalanceModelCredit}">
														<td class="td-border-center" th:text=" ${other.date}"
															style="max-height: 32px; min-height: 32px;"></td>
														<td class="td-border-right"
															th:text="${#numbers.formatDecimal(other.amount, 0, 'COMMA', 2, 'POINT')} "></td>
													</tr>
												</tbody>
												<tbody th:if="${count>0}">
													<tr th:each="i: ${loopCount}">
														<td class="td-border-center"
															style="max-height: 32px; min-height: 32px;"></td>
														<td class="td-border-right"
															style="max-height: 32px; min-height: 32px;"></td>

													</tr>
												</tbody>
												<tbody th:if="${bal>0}">
													<tr>
														<td class="td-border-center"
															style="max-height: 32px; min-height: 32px; font-size: 16px;"><b>Balance</b>
														</td>
														<td class="td-border-right"
															style="max-height: 32px; min-height: 32px;"><b><span
																th:text="${creditBal}"></span></b></td>
													</tr>
												</tbody>
												<tbody th:if="${totalCredit!=0}">
													<tr>
														<td
															style="font-size: 20px; border-top: 1px solid #BABABA; text-align: center; max-height: 32px; min-height: 32px;"><b>Total</b>
														</td>
														<td
															style="border-top: 1px solid #BABABA; text-align: right; max-height: 32px; min-height: 32px;"><span
															th:text="${#numbers.formatDecimal(totalCredit, 0, 'COMMA', 2, 'POINT')} "></span></td>
													</tr>
												</tbody>
												<tr>

												</tr>


											</table>
										</td>


									</tr>


									<tr>
										<td colspan="3">
											<div class="strip2">
												<b>THANKYOU FOR YOUR BUSINESS</b>
											</div>
										</td>
									</tr>


								</table>
							</div>
						</div>
					</div>
					<div style="clear: both;"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- /# row -->

</body>
</html>
