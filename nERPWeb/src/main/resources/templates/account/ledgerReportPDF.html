
<html xmlns:th="http://www.thymeleaf.org">


<head>


<title>Commercial Sales Invoice</title>
<link href="https://fonts.googleapis.com/css?family=Montserrat"
	rel="stylesheet" />
<style type="text/css">
body {
	font-family: 'Montserrat', sans-serif;
	margin: 0;
	padding: 0;
	font-size: 12px;
}

.logotext {
	font-size: 20px;
	color: #2952a4;
	padding: 5px;
}

.heading {
	font-size: 20px;
	color: #2952a4;
	padding: 5px;
	text-align: center;
	font-weight: bold;
}

.slogan {
	font-size: 14px;
	color: #f26304;
	padding: 5px;
}

.containersec {
	width: 800px;
	margin: 0 auto;
}

.address {
	font-size: 14px;
	text-align: left;
	padding-right: 120px;
}

.maintbl tr td {
	border-collapse: collapse;
	padding: 12px 5px;
}

.tableheader {
	padding: 5px;
	background: #95BFE3;
}

.total {
	background: #f9965a;
	color: #FFF;
	padding: 8px 5px;
	text-align: left;
	font-weight: bold;
}

.description {
	padding: 20px 0px;
	line-height: 20px;
}

.declair {
	padding: 20px 0px;
	line-height: 20px;
}

.declair span {
	background: #b3caf7;
	text-transform: uppercase;
	color: #000;
}

.points {
	padding: 20px 0px;
	line-height: 26px;
}

.points span {
	background: #b3caf7;
	text-transform: uppercase;
	color: #000;
	padding: 5px 10px;
	border-radius: 12px;
	margin: 3px;
}

.bill {
	color: #000;
	text-align: right;
	font-size: 18px;
	font-weight: bold;
	width: 690px;
}

.strip2 {
	margin-top: 60px;
	width: 800px;
	height: 20px;
	padding: 2px;
	text-align: center;
	background-color: #d0e6f8;
	margin-bottom: 12px;
}

.lefttag {
	width: 160px;
	float: left;
	text-align: right;
	padding: 5px;
}

.righttag {
	text-align: left;
	padding: 5px;
}

.note {
	font-size: 12px;
	color: #333;
	height: 80px;
	width: 300px;
	border: 1px solid #333;
}

.clearfix {
	clear: both;
}
</style>
</head>
<body th:attr="style='background: #fff url(\''+${image}+'\') no-repeat'">
	<div class="containersec">
		<table width="800" height="100%">
			<tr>
				<td colspan="2"><div class="bill">Ledger Report</div></td>
			</tr>
			<tr>
				<td valign="top"><img th:src="${logoImage}" /></td>
				<td align="left" class="address" width="40">
					<div class="lefttag">
						Printed By:<span th:text="${printedBy}"></span>
					</div>

					<div class="clearfix"></div>
					<div class="lefttag">
						Printed Date :<span th:text="${currdate}"></span>
					</div>


				</td>


			</tr>

			<tr>
				<td colspan="2" bgcolor="#cedefd">
					<table width="780">
						<tr>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<table width="700" class="maintbl">
						<thead>


							<tr>
								<th class="tableheader">Sl. No.</th>
								<th class="tableheader">Cost Center</th>
								<th class="tableheader">Invoice</th>
								<th class="tableheader">AccountHead Id</th>
								<th class="tableheader">Registration No.</th>
								<th class="tableheader">Registration Type</th>
								<th class="tableheader">Group</th>

								<th class="tableheader">Ledger Type</th>
								<th class="tableheader">Notes</th>
								<th class="tableheader">Total Amt</th>
								<th class="tableheader">Voucher No.</th>
								<th class="tableheader">Bank</th>
								<th class="tableheader">Pay Mode</th>
								<th class="tableheader">Ref No.</th>
								<th class="tableheader">Transc Id</th>
								<th class="tableheader">Transac date</th>
								<th class="tableheader">Payment Status</th>
								<th class="tableheader">Created By</th>
								<th class="tableheader">Created On</th>


							</tr>
						</thead>
						<tbody th:if="${not #lists.isEmpty(accountLedger)}">
							<tr th:each="lists,iter : ${accountLedger}">
								<td bgcolor="#F5F5F5" th:text="${iter.index+1}"></td>
								<td bgcolor="#F5F5F5" th:text="${lists.costCenter}"></td>
								<td bgcolor="#F5F5F5" th:text="${lists.invoice}"></td>
								<td bgcolor="#F5F5F5" th:text="${lists.accountHead}"></td>
								<td bgcolor="#F5F5F5" th:text="${lists.regestrationId}"></td>
								<td bgcolor="#F5F5F5" th:text="${lists.registrationType}"></td>
								<td bgcolor="#F5F5F5" th:text="${lists.group}"></td>
								
								<td bgcolor="#F5F5F5" th:text="${lists.ledgerType}"></td>
								<td bgcolor="#F5F5F5" th:text="${lists.notes}"></td>
								<td bgcolor="#F5F5F5" th:text="${lists.totalAmount}"></td>
								<td bgcolor="#F5F5F5" th:text="${lists.voucherNumber}"></td>
								<td bgcolor="#F5F5F5" th:text="${lists.bank}"></td>
								<td bgcolor="#F5F5F5" th:text="${lists.paymentMode}"></td>
								<td bgcolor="#F5F5F5" th:text="${lists.referenceNumber}"></td>
								<td bgcolor="#F5F5F5" th:text="${lists.transactionId}"></td>
								<td bgcolor="#F5F5F5" th:text="${lists.transactionDate}"></td>
								<td bgcolor="#F5F5F5" th:text="${lists.paymentStatus}"></td>
								<td bgcolor="#F5F5F5" th:text="${lists.createdBy}"></td>
								<td bgcolor="#F5F5F5" th:text="${lists.createdOn}"></td>
								


							</tr>
						</tbody>
						<tbody th:unless="${not #lists.isEmpty(accountLedger)}">
							<tr>
								<td colspan="18" align="center" bgcolor="#F5F5F5">No Record
									Found</td>
							</tr>
						</tbody>
					</table>
				</td>
			</tr>

			<tr>



			</tr>

			<tr>
				<td colspan="3"></td>
			</tr>
			<tr>
				<td colspan="2" class="strip2" align="center" valign="bottom">
					<strong>Thank You For Your Business</strong>
				</td>
			</tr>

		</table>
	</div>
</body>
</html>
