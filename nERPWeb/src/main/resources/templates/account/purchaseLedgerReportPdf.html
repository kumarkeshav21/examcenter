
<html xmlns:th="http://www.thymeleaf.org">


<head>


<title>Purchase Ledger Report</title>
<link href="https://fonts.googleapis.com/css?family=Montserrat"
	rel="stylesheet" />
<style type="text/css">
@page {size: landscape}
body {
	font-family: 'Montserrat', sans-serif;
	margin: 0;
	padding: 0;
	font-size: 12px;
}

.logotext {
	font-size: 20px;
	color: #2952a4;
	padding: 5px;
}

.heading {
	font-size: 20px;
	color: #2952a4;
	padding: 5px;
	text-align: center;
	font-weight: bold;
}

.slogan {
	font-size: 14px;
	color: #f26304;
	padding: 5px;
}

.containersec {
	width: 800px;
	margin: 0 auto;
}

.address {
	font-size: 14px;
	text-align: left;
	padding-right: 120px;
}

.maintbl tr td {
	border-collapse: collapse;
	padding: 12px 5px;
}

.tableheader {
	padding: 5px;
	background: #95BFE3;
}

.total {
	background: #f9965a;
	color: #FFF;
	padding: 8px 5px;
	text-align: left;
	font-weight: bold;
}

.description {
	padding: 20px 0px;
	line-height: 20px;
}

.declair {
	padding: 20px 0px;
	line-height: 20px;
}

.declair span {
	background: #b3caf7;
	text-transform: uppercase;
	color: #000;
}

.points {
	padding: 20px 0px;
	line-height: 26px;
}

.points span {
	background: #b3caf7;
	text-transform: uppercase;
	color: #000;
	padding: 5px 10px;
	border-radius: 12px;
	margin: 3px;
}

.bill {
	color: #000;
	text-align: right;
	font-size: 18px;
	font-weight: bold;
	width: 790px;
}

.strip2 {
	margin-top: 60px;
	width: 800px;
	height: 20px;
	padding: 2px;
	text-align: center;
	background-color: #d0e6f8;
	margin-bottom: 12px;
}

.lefttag {
	width: 260px;
	float: left;
	text-align: right;
	padding: 5px;
}

.righttag {
	text-align: left;
	padding: 5px;
}

.note {
	font-size: 12px;
	color: #333;
	height: 80px;
	width: 300px;
	border: 1px solid #333;
}

.clearfix {
	clear: both;
}
</style>
</head>
<body>
	<div class="containersec">
		<table width="800" height="100%">
			<tr>
				<td colspan="3"><div class="bill">Purchase Ledger Report</div></td>
			</tr>
			<tr>
				<td valign="top" width="400"><img th:src="@{classpath:static/assets/images/login_img/extend.png}" height="50" width="150" /></td>
				<td align="left" class="address">
					<div class="clearfix"></div>
					<!-- <div class="lefttag">
						Printed Date :<span th:text="${currdate}"></span>
					</div> -->


				</td>
			</tr>
			<tr><td colspan="3"></td></tr>
			<tr>
				<td colspan="2" bgcolor="#cedefd">
					<table width="800">
						<tr>
							<td th:if="${not #lists.isEmpty(dateFrom)}" width="650">
								<div>
									Date From: <span th:text="${dateFrom}"></span>
								</div>
							</td>
							<td th:if="${not #lists.isEmpty(dateTo)}">
								<div>
									Date To: <span th:text="${dateTo}"></span>
								</div>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<table width="800" class="maintbl">
						<thead>


							<tr>
								<th class="tableheader">Sl. No.</th>
								<th class="tableheader">Payment Voucher No.</th>
								<th class="tableheader">Vendor Name</th>
								<th class="tableheader">Invoice No.</th>
								<th class="tableheader">Date</th>
								<th class="tableheader">GSTIN No.</th>
						
								<th class="tableheader">CGST</th>
								<th class="tableheader">SGST</th>
								<th class="tableheader">IGST</th>
								<th class="tableheader">Amount</th>
								<th class="tableheader">Total Amt</th>
							</tr>
						</thead>
						<tbody th:if="${not #lists.isEmpty(purchaseLedger)}">
							<tr th:each="lists,iter : ${purchaseLedger}">
								<td bgcolor="#F5F5F5" th:text="${iter.index+1}"></td>
								<td bgcolor="#F5F5F5" th:text="${lists.tPaymentVoucher}"></td>
								<td bgcolor="#F5F5F5" th:text="${lists.tVendor}"></td>
								<td bgcolor="#F5F5F5" th:text="${lists.tPymntGrnInvoice}"></td>
								<td bgcolor="#F5F5F5" th:text="${lists.tPymntTransactionDate}"></td>
								<td bgcolor="#F5F5F5" th:text="${lists.tPaymentMode}"></td>
								<td bgcolor="#F5F5F5" th:text="${lists.tPymntCGST}"></td>
								<td bgcolor="#F5F5F5" th:text="${lists.tPymntSGST}"></td>
								<td bgcolor="#F5F5F5" th:text="${lists.tPymntIGST}"></td>
								<td bgcolor="#F5F5F5" th:text="${lists.tPymntTaxableAmount}"></td>
								<td bgcolor="#F5F5F5" th:text="${lists.tPymntTotalAmount}"></td>
							</tr>
						</tbody>
						<tbody th:unless="${not #lists.isEmpty(purchaseLedger)}">
							<tr>
								<td colspan="11" align="center" bgcolor="#F5F5F5">No Record
									Found</td>
							</tr>
						</tbody>
					</table>
				</td>
			</tr>

			<tr>



			</tr>

			<tr>
				<td colspan="3"></td>
			</tr>

		</table>
	</div>
</body>
</html>
