<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Pipe Production Generate Report</title>
<link href="https://fonts.googleapis.com/css?family=Montserrat"
	rel="stylesheet" />
<style type="text/css">
.tblgap {
	margin: 20px 0px;
}

body {
	font-family: 'Montserrat', sans-serif;
	margin: 0;
	padding: 0;
	font-size: 12px;
}

.maintbl tr td {
	/*border: 1px solid black;*/
	border-collapse: collapse;
	padding: 12px 5px;
}

.theader-padding {
	padding: 10px 5px;
	background: #f5f5f5;
}

.transcation-text {
	font-size: 17px;
	font-weight: 600;
	padding: 13px;
	text-align: center;
}

/* .wrapper {
	margin: 0 auto;
	width: 600px;
	padding: 20px 40px;
	position: relative;
} */

.paid-red {
	position: absolute;
	right: 0px;
	top: 0;
	z-index: 9999;
}

.hrline {
	border: 2px solid #cccccc;
}

.clearfix {
	clear: both;
}

.tableheader {
	padding: 10px 5px;
	color: #418AB3;
	font-weight: 600;
	background: #f5f5f5;
	border-bottom: 1px solid #ccc;
	border-top: 10px solid #FFF;
	text-align: center;
}

.bill {
	text-align: left-center;
	color: #000 !important;
	font-size: 24px;
	padding-right: 25px;
}

.invoicedate {
	color: #000;
	text-align: center;
	padding: 5px;
}

.mailing {
	height: 100px;
	padding: 10px;
	color: #fff;
	text-align: right;
}

.strip2 {
	width: 800px;
	padding-left: 17px;
	font-size: 14px;
	color: #418ab3;
	text-align: center;
	margin: 19px;
}

.td-border {
	border-bottom: 1px solid #BABABA;
}

.td-border-left {
	height: 1px;
	border-left: 1px solid #BABABA;
	text-align: center;
	width: 126px;
	font-size: 12px;
}
.td-border-right {
	height: 1px;
	border-right: 3px solid #BABABA;
	text-align: center;
	width: 126px;
	font-size: 12px;
}

.text-style {
	color: #3B494A;
	font-size: 12px;
	padding: 10px;
}

.pdt {
	padding: 4px;
}

.transcation-text {
	font-size: 17px;
	font-weight: 600;
	margin-right: 180px;
	color: #418AB3;
}

.text-style2 {
	background-color: #f2f2f2;
	padding: 10px;
	color: #373757;
}

.btn-danger {
	color: #fff !important;
	background: #d9534f !important;
	box-shadow: none !important;
}

.textarea {
	font-size: 12px;
	color: #333;
	height: 80px;
	width: 300px;
	border: 1px solid #ccc;
	border-radius: 6px;
	padding: 8px;
}
</style>

</head>
<body th:attr="style='background: #fff url(\''+${image}+'\') no-repeat'">

	<div class="content-wrap">
		<div class="main mrt_20">
			<div class="container-fluid">
				<div class="card">
					<div class="card-body">
						<div class="containersec">							
								<table cellpadding="0" cellspacing="0" style="width: 600px;">
										<tr>
										<td colspan="2" bgcolor="#418AB3" style="color:#FFF; font-size:30px;">MAHARAJA<!-- <img
											th:src="@{classpath:static/assets/images/logo.png}"
											height="75" width="100" /> --></td>
										<td class="bill" bgcolor="#418AB3" width="380">Pipe Production Report</td>										 
									</tr>
									<tr>

										<td colspan="2" class="invoicedate" width="430"
											bgcolor="88BBD7"></td>
										<td class="invoicedate"  bgcolor="88BBD7">DATE:
											<span th:text="${pdfCurrentDate}"></span>
										</td>

									</tr>

									<tr>
										<td colspan="3">&nbsp;</td>
									</tr>
									<tr style="border-top: 10px solid #FFF;">
										<td colspan="3"><label id="trId" style="font-size: 20px;"><b>
													PIPE PRODUCTION DETAILS</b></label>
											<table class="maintbl" id="table1" width="700">
												
												<thead id="tblHead1">
													<tr style="width: 100%;">
														<th class="tableheader">SL.NO</th>
														<th class="tableheader">MC Batch</th>
														<th class="tableheader">MC Thickness</th>
														<th class="tableheader">MC Grade</th>
														<th class="tableheader">Slit Batch</th>
														<th class="tableheader">Slit Width</th>
														<th class="tableheader">Pipe Size</th>
														<th class="tableheader">Production Start Date</th>
														<th class="tableheader">Production End Date</th>
														<th class="tableheader">Production Quantity </th> 
														<th class="tableheader">Production Weight</th>
														<!-- <th class="tableheader">Scrap Qty</th>
														<th class="tableheader">Scrap Wt</th> -->
													</tr>
												</thead>
												<tbody th:if="${not #lists.isEmpty(motherCoil)}">
													<tr th:each="other,iter : ${motherCoil}">
														<td class="td-border td-border-left"
															th:text=" ${iter.index+1}"></td>
														<td class="td-border td-border-left"
															th:text="${other.tMotherCoilBatch}"></td>
														<td class="td-border td-border-left"
															th:text="${other.tMotherCoilThicknessName}"></td>
														<td class="td-border td-border-left"
															th:text="${other.tMotherCoilGradeName}"></td>
														<td class="td-border td-border-left"
															th:text="${other.tPipeSlitBatch} "></td>
															<td class="td-border td-border-left"
															th:text="${other.tPipeSlitWidth} "></td>
															<td class="td-border td-border-left"
															th:text="${other.tPipeSizeName} "></td>
														<td class="td-border td-border-left"
															th:text="${other.productionStartDate} "></td>
														<td class="td-border td-border-left"
															th:text="${other.productionEndDate} "></td>
														<td class="td-border td-border-left"
															th:text="${other.productionQty} "></td>
														<td class="td-border td-border-left td-border-right"
															th:text="${other.productionWt} "></td>
														<!-- <td class="td-border td-border-right"
															th:text="${totalScrapQty} "></td>
															<td class="td-border td-border-right"
															th:text="${totalScrapWt} "></td> -->

													</tr>
												</tbody>
												<tbody id="tBodyTD1"
													th:unless="${not #lists.isEmpty(motherCoil)}">
													<tr>
														<td style="color: #e30f0f;" width="100%" valign="top"
															align="center" colspan="10"><b>No records found</b></td>
													</tr>


												</tbody>

											</table></td>



									</tr>

									<tr>
										<td colspan="3">
											<div class="strip2">
												<b>THANKYOU FOR YOUR BUSINESS</b>
											</div>
										</td>
									</tr>


								</table>
							
						</div>
					</div>
					<div style="clear: both;"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- /# row -->

</body>
</html>
