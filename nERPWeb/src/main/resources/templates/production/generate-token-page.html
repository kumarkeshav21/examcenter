<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Generate</title>

<style type="text/css">
body {
	font-family: tahoma;
	font-size: 14px;
	margin: 0;
	padding: 0;
}

.mainsec {
	width: 680px;
	margin: 0 auto;
}

.subsection {
	width: 550px;
	margin: 6px;
	padding: 6px;
	float: left;
	border: 2px solid #000;
	background: #fdfb58;
}

.box {
	border: 1px solid #333;
	margin: 5px;
	width: 90%;
	height: 34px;
}

@media print {
	.subsection {
		width: 500px;
		margin: 6px;
		padding: 6px;
		float: left;
		border: 2px solid #000;
		background-color: #fdfb58 !important;
		-webkit-print-color-adjust: exact;
	}
}
</style>
</head>
<body>
	<div class="mainsec">
		<div class="subsection">
			<table width="400">
				<tr>
					<td>
						<div align="center">
							<img th:src="@{classpath:static/assets/images/logo.png}"
								height="56" width="250" />
						</div>
					<!-- 	<div align="center">
							Mode From <span style="border-bottom: 1px dotted #333;"> <img
								th:src="@{classpath:static/assets/images/jsl.png}" height="20"
								width="120" /></span> Prododuction Item
						</div> -->
						<table width="100%">
							<tr>
								<td>Plan Id -<span
									th:text="${sessionpackageDetails.planId}"></span></td>
								<td colspan="2" align="right">Item Name-<strong><span
										th:text="${sessionpackageDetails.prodItemName}"></span></strong></td>
							</tr>

							<tr>
								<td colspan="3" align="center"><img th:src="${barcodeImg}" height="40"
									width="300" /></td>
							</tr>
							<tr>
								 
								<td align="center" valign="top">
									<div>Weight (kg)</div>
									<div class="box"
										th:text="${sessionpackageDetails.packagingQty}"></div>
								</td>
								<td align="center" valign="top">
									<div>Quantity(no)</div>
									<div class="box" th:text="${sessionpackageDetails.packagingWt}"></div>
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td>
						<table width="460">
							<tr>
								<td>Sub Batch No. <span
									th:text="${sessionpackageDetails.batchId}"></span></td>
								<td>Q.C. Sign...................</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>

		</div>

	</div>
</body>
</html>
