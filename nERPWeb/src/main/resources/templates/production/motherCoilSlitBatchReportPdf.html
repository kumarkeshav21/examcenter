<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Mother Coil  Slit Batch Report</title>
<link href="https://fonts.googleapis.com/css?family=Montserrat"
	rel="stylesheet" />
<style type="text/css">
@page{
    size: letter landscape;
}
.tblgap {
	margin: 20px 0px;
}

body {
	font-family: 'Montserrat', sans-serif;
	margin: 0;
	padding: 0;
	font-size: 12px;
}

.maintbl tr td {
	/*border: 1px solid black;*/
	border-collapse: collapse;
	padding: 12px 5px;
}

.theader-padding {
	padding: 10px 5px;
	background: #f5f5f5;
}

.transcation-text {
	font-size: 17px;
	font-weight: 600;
	padding: 13px;
	text-align: center;
}

.wrapper {
	margin: 0 auto;
	width: 900px;
	padding: 20px 40px;
	position: relative;
}

.paid-red {
	position: absolute;
	right: 0px;
	top: 0;
	z-index: 9999;
}

.hrline {
	border: 2px solid #cccccc;
}

.clearfix {
	clear: both;
}

.tableheader {
	padding: 10px 5px;
	color: #418AB3;
	font-weight: 600;
	background: #f5f5f5;
	border-bottom: 1px solid #ccc;
	border-top: 10px solid #FFF;
	text-align: center;
}

.bill {
	text-align: left-center;
	color: #000 !important;
	font-size: 24px;
	padding-right: 25px;
}

.invoicedate {
	color: #000;
	text-align: left;
	padding: 5px;
}

.mailing {
	height: 100px;
	padding: 10px;
	color: #fff;
	text-align: right;
}

.strip2 {
	width: 800px;
	padding-left: 17px;
	font-size: 14px;
	color: #418ab3;
	text-align: center;
	margin: 19px;
}

.td-border {
	border-bottom: 1px solid #BABABA;
}

.td-border-right {
	height: 1px;
	border-left: 1px solid #BABABA;
	text-align: center;
	width: 126px;
	font-size: 12px;
}

.text-style {
	color: #3B494A;
	font-size: 12px;
	padding: 10px;
}

.pdt {
	padding: 4px;
}

.transcation-text {
	font-size: 17px;
	font-weight: 600;
	margin-right: 180px;
	color: #418AB3;
}

.text-style2 {
	background-color: #f2f2f2;
	padding: 10px;
	color: #373757;
}

.btn-danger {
	color: #fff !important;
	background: #d9534f !important;
	box-shadow: none !important;
}

.textarea {
	font-size: 12px;
	color: #333;
	height: 80px;
	width: 300px;
	border: 1px solid #ccc;
	border-radius: 6px;
	padding: 8px;
}
</style>

</head>
<body th:attr="style='background: #fff url(\''+${image}+'\') no-repeat'">

	<div class="content-wrap">
		<div class="main mrt_20">
			<div class="container-fluid">
				<div class="card">
					<div class="card-body">
						<div class="containersec">
							<div class="wrapper">

								<table cellpadding="0" cellspacing="0" style="width: 600px;">

									<tr>
										<td   bgcolor="#418AB3"><img
											th:src="@{classpath:static/assets/images/logo.png}"
											height="75" width="100" /></td>
										<td class="bill" bgcolor="#418AB3">Mother Coil  Slit Batch Report</td ><td  bgcolor="#418AB3"></td>

									</tr>
									<tr>
										 
										<td colspan="2" class="invoicedate" width="230" bgcolor="88BBD7"></td>
										<td class="invoicedate" width="230" bgcolor="88BBD7">DATE:
											<span th:text="${pdfCurrentDate}"></span>
										</td>

									</tr>

									<tr>
										<td colspan="3">&nbsp;</td>
									</tr>
									<tr style="border-top: 10px solid #FFF;">
										<td colspan="3"><label id="trId" style="font-size: 20px;"><b>
													MOTHER COIL DETAILS</b></label>
											<table class="maintbl" id="table1"
												style="width: 675px; border: none;" cellspacing="0">
												<thead id="tblHead1">
													<tr style="width: 100%;">
													<th class="tableheader">SL No</th>
														<th class="tableheader">MotorCoilBatch</th>
														<th class="tableheader">Grn</th>
														<th class="tableheader">MotorCoilGrade</th>
														<th class="tableheader">MotorCoilThickNess</th>
														<th class="tableheader">Pipe Size</th>
														<th class="tableheader">Batch Code</th>
														
													</tr>
												</thead>
												<tbody th:if="${not #lists.isEmpty(motherCoilRpt)}">
													<tr th:each="other,iter : ${motherCoilRpt}">
														<td class="td-border td-border-right"
															th:text=" ${iter.index+1}"></td>
														<td class="td-border td-border-right"
															th:text="${other.motherCoilBatch}"></td>
														<td class="td-border td-border-right"
															th:text="${other.grn}"></td>
														<td class="td-border td-border-right"
															th:text="${other.itemCateGory}"></td>
														<td class="td-border td-border-right"
															th:text="${other.itemSubCateGory} "></td>
															<td class="td-border td-border-right"
															th:text="${other.item} "></td>
														<td class="td-border td-border-right"
															th:text="${other.batchCode} "></td>
														
													</tr>
													
												</tbody>
												<tbody id="tBodyTD1"
													th:unless="${not #lists.isEmpty(motherCoilRpt)}">
													<tr>
														<td style="color: #e30f0f;" width="100%" valign="top"
															align="center" colspan="10"><b>No records found</b></td>
													</tr>


												</tbody>

											</table></td>



									</tr>

									<tr>
										<td colspan="3">
											<div class="strip2">
												<b>THANKYOU FOR YOUR BUSINESS</b>
											</div>
										</td>
									</tr>


								</table>
							</div>
						</div>
					</div>
					<div style="clear: both;"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- /# row -->

</body>
</html>
