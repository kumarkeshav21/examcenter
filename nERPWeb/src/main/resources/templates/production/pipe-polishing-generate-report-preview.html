<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/master}">
<head>
<title>Pipe Polishing Report</title>
<link href="https://fonts.googleapis.com/css?family=Montserrat"
	rel="stylesheet" />
<style type="text/css">
.tblgap {
	margin: 20px 0px;
}

.maintbl tr td {
	/*border: 1px solid black;*/
	border-collapse: collapse;
	padding: 12px 5px;
}

.theader-padding {
	padding: 10px;
}

.wrapper {
	margin: 0 auto;
	width: 100%;
	position: relative;
}

.paid-red {
	position: absolute;
	right: 0px;
	top: 0;
	z-index: 9999;
}
/* .header{
height: 130px;
} */
/* .logo{
float: left;
} */
.hrline {
	border: 2px solid #cccccc;
}

.clearfix {
	clear: both;
}

/* .tableheader {
padding: 5px;
color: #418AB3;
font-weight: 600;
} */
.tableheader {
	padding: 10px 5px;
	color: #418AB3;
	font-weight: 600;
	background: #f5f5f5;
	border-bottom: 1px solid #ccc;
	border-top: 10px solid #FFF;
	text-align: center;
}

.bill {
	text-align: center;
	color: #fff !important;
}

.bill1 {
	text-align: right;
	color: #333 !important;
	font-weight: 600;
	font-size: 14px;
}

.invoicedate {
	color: #fff;
	text-align: left;
	padding: 5px;
}

.mailing {
	height: 100px;
	padding: 10px;
	color: #fff;
	text-align: right;
}

.strip2 {
	width: 800px;
	padding-left: 17px;
	font-size: 14px;
	color: #418ab3;
	text-align: center;
	margin: 19px;
}

.td-border {
	border-bottom: 1px solid #BABABA;
}

.td-border-right {
	height: 1px;
	border-left: 1px solid #BABABA;
	text-align: right;
	width: 126px;
	font-size: 12px;
}

.td-border-center {
	height: 1px;
	border-left: 1px solid #BABABA;
	text-align: center;
	width: 126px;
	font-size: 12px;
}

.text-style {
	color: #3B494A;
	font-size: 12px;
	padding: 10px;
}

.pdt {
	padding: 4px;
}

.transcation-text {
	font-size: 17px;
	font-weight: 600;
	padding: 13px;
	text-align: center
}

.text-style2 {
	background-color: #f2f2f2;
	padding: 10px;
	color: #373757;
}

.btn-danger {
	color: #fff !important;
	background: #d9534f !important;
	box-shadow: none !important;
}
</style>
<script>
	//"View Sale Invoice" Default Page Open On Click 'Close' Button
	function cancel() {
		window.location.reload;
	}

	//report PDF Print On Click 'Print' Button
	function confirmPrint() {
		window.open("/production/pipe-polishing-report-download?grade="
				+ $('#param1').val() + "&thickness="
				+ $('#param2').val() + "&param3="
				+ $('#param3').val() + "&param4="
				+ $('#param4').val() + "&slitWidth="
				+ $('#param5').val() + "&pipeSize="
				+ $('#param6').val(), '_blank');
	}
</script>


</head>
<body>
	<div layout:fragment="content">
		<div class="content-wrap ">
			<div class="content-wrap">
				<div class="main mrt_20">
					<div class="col-md-12">
						<ol class="breadcrumb breadcrumb-arrow">
							<li><a href="index.html">Home</a></li>
							<li><a href="view-payment-voucher">View Pipe Production
									Report</a></li>

						</ol>
					</div>
					<div class="card-title">
						<h4>View Pipe Polishing Report</h4>
					</div>
					<div class="container-fluid">
						<div class="card">
							<div class="card-body">
								<input type="hidden" id="param1" th:value="${encodedParam1}">
								<input type="hidden" id="param2" th:value="${encthickness}">
								<input type="hidden" id="param3" th:value="${encodedParam3}">
								<input type="hidden" id="param4" th:value="${encodedParam4}">
								<input type="hidden" id="param5" th:value="${encodedParam5}">
								<input type="hidden" id="param6" th:value="${encodedParam6}">

								<div class="containersec">
									<div class="wrapper">

										<table cellpadding="0" cellspacing="0" width="100%">
											<tr bgcolor="">
												<td width="150"><img th:src="${logoImage}" height="100"
													width="100" /></td>
												<td class="bill1"><b> Pipe Polishing Report</b></td>


											</tr>
											<tr>
												<td></td>

												<td class="bill1">DATE: <span
													th:text="${pdfCurrentDate}"></span></td>
											</tr>

											<tr style="border-top: 10px solid #FFF;">

												<td colspan="3"><label id="trId"
													style="font-size: 20px;"><b>PIPE POLISHING
															DETAILS</b></label>
													<table class="maintbl" id="table1"
														style="width: 100%; border: none;" cellspacing="0">
														<thead id="tblHead1">
															<tr style="width: 100%;">
																<th class="tableheader">SL.NO</th>
																<th class="tableheader">MC Batch</th>
																<th class="tableheader">MC Thickness</th>
																<th class="tableheader">MC Grade</th>
																<th class="tableheader">Slit Batch</th>
																<th class="tableheader">Slit Width</th>
																<th class="tableheader">Pipe Size</th>
																<th class="tableheader">Polishing Start Date</th>
																<th class="tableheader">Polishing End Date</th>
																<th class="tableheader">Polishing Quantity</th>
																<th class="tableheader">Polishing Weight</th>

															</tr>
														</thead>
														<tbody th:if="${not #lists.isEmpty(polishingList)}">
															<tr th:each="other,iter : ${polishingList}">
																<td class="td-border td-border-right"
																	th:text=" ${iter.index+1}"></td>
																<td class="td-border td-border-right"
																	th:text="${other.tMotherCoilBatch}"></td>
																<td class="td-border td-border-right"
																	th:text="${other.tMotherCoilThicknessName}"></td>
																<td class="td-border td-border-right"
																	th:text="${other.tMotherCoilGradeName}"></td>
																<td class="td-border td-border-right"
																	th:text="${other.tPipeSlitBatch} "></td>
																<td class="td-border td-border-right"
																	th:text="${other.tPipeSlitWidth} "></td>
																<td class="td-border td-border-right"
																	th:text="${other.tPipeSizeName} "></td>
																<td class="td-border td-border-right"
																	th:text="${other.polishingStartDate} "></td>
																<td class="td-border td-border-right"
																	th:text="${other.polishingEndDate} "></td>
																<td class="td-border td-border-right"
																	th:text="${other.polishingQty} "></td>
																<td class="td-border td-border-right"
																	th:text="${other.polishingWt} "></td>
															</tr>
														</tbody>
														<tbody id="tBodyTD1"
															th:unless="${not #lists.isEmpty(polishingList)}">
															<tr>
																<td style="color: #e30f0f;" width="100%" valign="top"
																	align="center" colspan="10"><b>No records
																		found</b></td>
															</tr>


														</tbody>

													</table></td>


											</tr>

											<tr>
												<td colspan="3" align="center">
													<div class="modal-footer">
														<button type="button" class="btn btn-primary"
															data-dismiss="modal" onclick="confirmPrint();">Print</button>
														<button type="button" class="btn btn-danger"
															data-dismiss="modal" onclick="cancel();">Close</button>
													</div>
												</td>
											</tr>

										</table>
									</div>
								</div>
								<!-- </form> -->
							</div>
							<div style="clear: both;"></div>
						</div>
					</div>
				</div>
			</div>
			<!-- /# row -->
		</div>
	</div>
</body>
</html>
