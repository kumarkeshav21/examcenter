function submitAdvanceData(dataset) { 
    swal.fire({
        title: "Are you sure want to Submit Advance Details?",
        text: "Once Submited,Can't revert back !",
        type: "warning",
        showCancelButton: true,
        confirmButtonColor: "#DD6BB5",
        confirmButtonText: "Submit",
        showLoaderOnConfirm: true,
        reverseButtons: true,
        confirmButtonAriaLabel: 'Thumbs up, great!',
        cancelButtonText: 'Cancel',
        cancelButtonAriaLabel: 'Thumbs down',
        preConfirm: () => {
            return new Promise((resolve) => {
                setTimeout(() => {
                    console.log("Doing async operation");
                    resolve()
                }, 3000)
            })
        }
    }).then((result) => {
        if (result.value) {
            $.ajax({
                type: "POST",
                url: "salary-approval-save-advance-data",
                dataType: "json",
                contentType: "application/json",
                data: JSON.stringify(dataset),
                success: function(response) {
                    if (response.message == "Success") {
                        swal({
                            title: "Data Saved Successfully.",
                            type: "success",
                        }).then(function() {
                            location.reload();
                            
                        })
                    } else {
                        swal({
                            title: response.code,
                            text: response.message,
                            type: "warning"
                        })
                    }
                },
                error: function(data) {
                    console.log(data)
                }
            }) //ajax ends
        }
    })
}

function numberOnly(e) {
    id = e.currentTarget.id;
    checkNum(id);
    var value =  $("#"+id).val();
    if(value == "" || value == null) {
    	$("#"+id).val("0");
    }
}

function getLeaveData(){
	$('#tblid').empty();
	$('#tbdy').empty();
	$('#titleId').empty();
	$('#headId').empty();
	$('#buttonId').empty();
 
	var fromDate = $("#fromDate").val();
	var toDate = $("#toDate").val();
	var empId = $("#empId").val();
	var status = $("#leaveCount").val();
	//alert(status)
	if (fromDate && toDate) { 
		$.ajax({
					type : 'POST',
					url : 'salary-approval-get-leave-dtls?fromDate='
							+ fromDate + '&toDate=' + toDate +'&empId='+empId+"&status="+status,
					contentType : 'application/json',
					success : function(response) {
						if (response.message == "success") { 
                               if(response.body != null){ 
                                   var title='<th colspan="5" align="center" style="text-align: center;"><strong>Leave Details</strong></th>'
                            	   $('#titleId').append(title);
                            	   var head = '<th  class="tableheader" align="center" >Employee Id</th><th  class="tableheader" align="center" >Employee Name</th> <th  class="tableheader" align="center" >Total Working Day</th> <th  class="tableheader" align="center" >Paid Leave</th><th  class="tableheader" align="center" >UnPaid Leave</th>' ;
                         		  $('#headId').append(head);
                         		 console.log(response.body)
                            	   for (var i = 0; i < response.body.length; i++) { 
                            		  
                            		  var table = '<tr><td bgcolor="#F5F5F5" ><input type="text" class="form-control employeeId" value='+response.body[i].employeeId+' id="employeeId'+i+'" readonly> </td>  '
   											+ '<td bgcolor="#F5F5F5" ><input type="text"  class="form-control employeeName" value="'+response.body[i].employeeName+'" id="employeeName'+i+'" readonly></td> '
   								 	        + ' <td bgcolor="#F5F5F5" ><input type="text" class="form-control workingDay" value='+response.body[i].workingDay+' id="workingDay'+i+'"  ></td>  ' 
   											+ ' <td bgcolor="#F5F5F5" ><input type="text" class="form-control paidleave" value='+response.body[i].paidleave+' id="paidleave'+i+'"></td> '
   											+ ' <td bgcolor="#F5F5F5" ><input type="text" class="form-control unpaidleave" value='+response.body[i].unpaidleave+' id="unpaidleave'+i+'"></td> '
   											+  '</tr> '; 
   									$('#tblid').append(table);
   								}
                         		 if(status != null && status != '' && status != 0){
	                         			
                          			var buttonId='<th colspan="5" style="text-align: right;"><button onclick="generateLeaveExcel()" class="btn btn-success">Download Excel</button>  <input type="reset" value="Cancel" class="btn btn-warning" onclick="window.location.reload();" /></th>'
                                   	   $('#buttonId').append(buttonId);
                          			
                          		 }else{ 
                          			 var buttonId='<th colspan="5" style="text-align: right;"><button onclick="onClickSaveLeave()" class="btn btn-success">Verify</button> <input type="reset" value="Cancel" class="btn btn-warning" onclick="window.location.reload();" /></th>'
                                	   $('#buttonId').append(buttonId);
                          		 }
                               }else{
                            	  
                       			var noData = '<tr> <td colspan="5"><div class="norecord">No Record Found</div></td> </tr>';
                       			$('#tblid').append(noData);
                               }
							
						} else { 
							var noData = '<tr> <td colspan="5"><div class="norecord">No Record Found</div></td> </tr>';
							$('#tblid').append(noData);
						}
					},
					error : function(e) {
						console.log("error");
					}
				});
	} else {
		
		var noData = '<tr> <td colspan="5"><div class="norecord">No Record Found</div></td> </tr>';
		$('#tblid').append(noData);
	}
}
