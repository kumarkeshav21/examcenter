<script>
	function getCourseList() {
		//alert("hello")
		var cenType = $("#examType").val();
		//var locType= $("#locationName").val();
		//alert(cenType)
		if (cenType) {
			//alert(extype);
			$("#course_name_").empty();
			$.ajax({
				type : 'GET',
				url : 'add-center-course-list?name=' + cenType,
				contentType : false,
				success : function(response) {
					if (response.message == "success") {
						for (var i = 0; i < response.body.length; i++) {
							var option = $("<option></option>");
							$(option).val(response.body[i].key);
							$(option).html(response.body[i].name);
							$("#course_name_").append(option);
						}
					}
				},
				error : function(e) {

				}
			});
		} else {
			$("#courType").empty();
			var option = $("<option></option>");
			$(option).val(null);
			$(option).html("Select");
			$("#course_name_").append(option);

		}
	}

	function saveAddress() {
		//alert("helo exam")
		var validation = true;

		}
		if (data.examType == null || data.examType == "") {

		}
		if (data.centerAddress == null || data.centerAddress == "") {

		}
		if (data.status == null || data.status == "") {
			validation = validationUpdated("Status required", "status");
		}
		if (data.remarks == null || data.remarks == "") {
			validation = validationUpdated("Remarks required", "remarks");
		}
		if (data.inchargeName == null || data.inchargeName == "") {
			validation = validationUpdated("Incharge name required",
					"inchargeName");
		}
		if (data.mobileNo == null || data.mobileNo == "") {
			validation = validationUpdated("Mobile number required", "mobileNo");
		}
		if (data.emailId == null || data.emailId == "") {
			validation = validationUpdated("Email id required", "emailId");
		}

		var mobValid;

		function mobVal() {
			var mob = $('#mobileNo').val();
			var phoneno = /^\d{10}$/;

			if (mob != '') {
				if (mob.match(phoneno)) {
					$("#error3").hide();
					mobValid = true;
					return true;
				} else {
					$("#error3")
							.html(
									"please enter  10 digit mobile number  ex:7089451278");
					mobValid = false;
					return false;
				}
			}
		}
		
		
		//Email validation
		var mailValid;

		function mailVal() {
		    var mail = $('#emailId').val();
		    var mid = /^[A-Za-z0-9\-_\.]+@+[A-Za-z0-9\-\.]+\.+[A-Za-z]{2,10}$/;
		    if (mail != '') {
		        if (mail.match(mid)) {
		            $("#error2").hide();
		            mailValid = true;
		            return true;
		        } else {
		            $("#error2").show();
		            $("#error2").html("Please enter a valid email id.");
		            mailValid = false;
		            return false;
		        }

		    } else {
		        $("#error2").hide();
		        mailValid = true;
		        return true;
		    }

		}
