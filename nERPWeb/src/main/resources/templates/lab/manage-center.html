function getCourseList() {
		//alert("hello")
		var cenType = $("#examType").val();
		//var locType= $("#locationName").val();
		//alert(cenType)
		if (cenType) {
			//alert(extype);
			$("#courseId_").empty();
			$.ajax({
				type : 'GET',
				url : 'manage-center-course-list?name=' + cenType,
				contentType : false,
				success : function(response) {
					if (response.message == "success") {
						for (var i = 0; i < response.body.length; i++) {
							var option = $("<option></option>");
							$(option).val(response.body[i].key);
							$(option).html(response.body[i].name);
							$("#courseId_").append(option);
						}
					}
				},
				error : function(e) {

				}
			});
		} else {
			$("#courseId_").empty();
			var option = $("<option></option>");
			$(option).val(null);
			$(option).html("Select");
			$("#courseId_").append(option);

		}
	}

	function editCenter(sId,centerCode,centerName,locid,examid,address,inChargeName,mobile,email,status){
		//alert(locationName);
		$("#sId").val(sId)
		$("#centerCode").val(centerCode)
		$("#centerName").val(centerName)
		$("#locationName").val(locid)
		$("#examType").val(examid);
		$("#address").val(address)
		$("#inChargeName").val(inChargeName)
		$("#mobile").val(mobile)
		$("#email").val(email)
		$("#status").val(1)
		//getCourseList()
		

		/****************************edit add more sectionn**********************/
		//alert(sId)	
	
	$.ajax({

			type : "GET",
			url : "manage-center-addmore?id=" + sId,
			dataType : "json",
			contentType : "application/json",
			success : function(response) {
				if (response.message == "Success") {
					$("#addMoreTable").empty();
					
					for (var i = 0; i < response.body.length; i++) {
						
						var option = "";
						
						for(var j = 0; j < response.body[i].courseList.length; j++) {
							
							if(response.body[i].courseId == response.body[i].courseList[j].key) {
								option = option + "<option value='"+response.body[i].courseList[j].key+"' selected=selected>"+response.body[i].courseList[j].name+"</option>";
							} else {
								option = option + "<option value='"+response.body[i].courseList[j].key+"'>"+response.body[i].courseList[j].name+"</option>";
							}
							
						}
						
						var shift = "";
						
						for(var k = 0; k < response.body[i].getshiftList.length; k++) {
							
							if(response.body[i].shiftid == response.body[i].getshiftList[k].key) {
								shift = shift + "<option value='"+response.body[i].getshiftList[k].key+"' selected=selected>"+response.body[i].getshiftList[k].name+"</option>";
							} else {
								shift = shift + "<option value='"+response.body[i].getshiftList[k].key+"'>"+response.body[i].getshiftList[k].name+"</option>";
							}
							
						}

						var div5 =  response.body[i].cid
								+'<tr><td><select  class="form-control" id="courseId_'+i+'" >'+option+'</select></td>'
								+ '<td><select  class="form-control" id="shiftId_'+i+'" >'+shift+'</select></td>'
								+ '<td align="center" width="50"><input type="text" id="dateId_'+i+'" value="'+ response.body[i].date +'"></td>'
								+ '<td align="center" width="50"><input type="text" id="fDate_'+i+'" value="'+ response.body[i].fDate +'"></td>'
								+ '<td align="center" width="50"><input type="text" id="tDate_'+i+'" value="'+ response.body[i].tDate +'"></td>'
								+ '<td align="center" width="50"><input type="text" id="noOfSeats_'+i+'" value="'+ response.body[i].noOfSeats+'"></td>'
								
						$("#addMoreTable").append(div5);
						
					}

				}
			},
			error : function(response) {
				console.log(response);
			}
		})
	}

						} else {

					},

	$(document).ready(function() {
	var max_fields      = 2000; //maximum input boxes allowed
	var wrapper   		= $(".input_fields_wrap"); //Fields wrapper
	var add_button      = $(".add_field_button"); //Add button ID
	
	var x = 0; //initlal text box count
	$(add_button).click(function(e){ //on add input button click
		e.preventDefault();
		if(x < max_fields){ //max input box allowed
			x++; //text box increment
			var courseid = "course_name_"+x;
			var shiftid="shift_name_"+x;
			var date = "date_"+x;
			var fromDate = "from_time_"+x;
			var toDate = "to_time_"+x;
			var noOfSeats = "no_of_seats_"+x;
			var option = "";
			$.ajax({
				type : "GET",
						url : "manage-center-get-course-dropdown-list",
						async : false,
						success : function(response) {

							if (response.message == "Success") {
								$("#tbodyId").empty();
								console.log(response.body)

								for (var i = 0; i < response.body.length; i++) {
									option = option+'<option value="'+response.body[i].key+'">'+response.body[i].name+'</option>';
								}
							}

						}
				});
			
			 var option1 = "";
			$.ajax({
				
				type : "GET",
						url : "manage-center-get-shift-dropdown-list",
						async : false,
						success : function(response) {

							if (response.message == "Success") {
								$("#tbodyId").empty();
								console.log(response.body)

								for (var i = 0; i < response.body.length; i++) {
									option1 = option1+'<option value="'+response.body[i].key+'">'+response.body[i].name+'</option>';
								}
							}

						}
				});
			 
			$(wrapper).append('<div><select class="courseName" id='+courseid+' style="border:solid 1px;"><option th:value="NULL">--Select Course--</option>'+option+

							'</select><select class="shiftName margin_left" id='+shiftid+' style="border: solid 1px;">	<option th:value="0">--Select Shift--</option>'+option1+'</select><input type="text" class="datee margin_left" autocomplete="off" name="" placeholder="Date" id='+date+' onclick = getDate("'+date+'")>'+
							'<input type="text" class="fromDate margin_left" name="" autocomplete="off" placeholder="From Time" id='+fromDate+'/><input type="text" autocomplete="off" class="toDate margin_left" name="" placeholder="To Time" id='+toDate+'><input type="text" autocomplete="off" class="noOfSeats margin_left" name="" placeholder="No. of Seats" id='+noOfSeats+'><a href="#" class="btn btn3 remove_field"><i class="ti ti-minus"></i></a></div>'); //add input box
							$(".datee").datetimepicker({
								format : 'd-m-Y',
								closeOnDateSelect : true,
								timepicker : false,
								scriollMonth : false
							})
							$(".fromDate").datetimepicker({
								format : 'h:m',
								closeOnDateSelect : false,
								timepicker : true,
								scriollMonth : false
							})
							$(".toDate").datetimepicker({
								format : 'h:m',
								closeOnDateSelect : false,
								timepicker : true,
								scriollMonth : false
							})
		
		}
	});
	
	$(wrapper).on("click",".remove_field", function(e){ //user click on remove text
		e.preventDefault(); $(this).parent('div').remove(); x--;
	})
});			
</script>
