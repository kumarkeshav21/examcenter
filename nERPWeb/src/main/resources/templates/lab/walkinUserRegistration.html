<script type="text/javascript">
	$(document).ready(function() {

		addPage();
		$("#strategy").show();
		$("#userRegdBtn").hide();
		disableSubmit();
		$("#editIcon").hide();

		$.ajax({
			type : "GET",
			url : "view-walkin-user-getAddress",
			success : function(response) {
				if (response.message == "Success") {
					console.log(response)
					$("#country").val(response.body.country);
					var con = response.body.country;
					getCountryCodeEdit(con);
					var st = response.body.state;
					getStateListEdit(con, st);
					var dt = response.body.dist;
					getDistListEdit(st, dt);
					var ct = response.body.city;
					getCityListEdit(dt, ct);
				}
			},

		});
	});

	/*---------------                function for Login               ------------ */
	function disableSubmit() {
		document.getElementById("subBtn").disabled = true;
	}

	function activateButton(element) {

		if (element.checked) {
			document.getElementById("subBtn").disabled = false;
		} else {
			document.getElementById("subBtn").disabled = true;
		}
	}

	/*---------------                function for Select Proceed               ------------ */
	function addPage() {
		$("#strategy").show();
		$("#userRegdNextBtn").show();
		$("#userRegdBtn").hide();
		$("#aa").show();
		$("#aa2").show();
		$("#a3").show();
		$("#a11").show();
		$("#a12").show();
		$("#a13").show();
		$("#a14").show();
		$("#a18").hide();
		$("#a19").hide();
		$("#a22").hide();
		$("#a23").hide();

	}
	function userNext() {
		var validation = true;
		$(".formValidation").remove();
		fileUpload = $('#fileUpload').val();
		tittle = $('#tittle').val();
		fName = $("#fName").val();
		lName = $("#lName").val();
		country = $('#country').val();
		state = $('#state').val();
		dist = $('#dist').val();
		city = $('#city').val();
		mob = $("#mob").val();
		mail = $("#mail").val();
		textinput = $("#textinput").val();
		/* if (tittle == null || tittle == "") {
			validation = validationUpdated("Title Required", "tittle");
		} */
		if (fName == null || fName == "") {
			validation = validationUpdated("First Name Required", "fName");
		}
		if (lName == null || lName == "") {
			validation = validationUpdated("Last Name Required", "lName");
		}
		if (country == null || country == "") {
			validation = validationUpdated("Country Required", "country");
		}
		if (state == null || state == "") {
			validation = validationUpdated("State Required", "state");
		}
		if (dist == null || dist == "") {
			validation = validationUpdated("District Required", "dist");
		}
		if (city == null || city == "") {
			validation = validationUpdated("City Required", "city");
		}

		if (validation) {
			$("#strategy").show();
			$("#userRegdNextBtn").hide();
			$("#userRegdBtn").show();
			$("#aa").hide();
			$("#aa2").hide();
			$("#a3").hide();
			$("#a11").hide();
			$("#a12").hide();
			$("#a13").hide();
			$("#a14").hide();
			$("#a18").show();
			$("#a19").show();
			$("#a22").show();
			$("#a23").show();
		}
	}

	//Function For generate  Random number	
	function getRandomizer(bottom, top) {
		return function() {
			return Math.floor(Math.random() * (1 + top - bottom)) + bottom;
		}
	}
	/*---------------                function for User Submit               ------------ */
	//For User Registration
	function userSubmit() {
		var rollDie = getRandomizer(1, 9);
		var results = ""
		for (var i = 0; i < 5; i++) {
			results += rollDie(); //make a string filled with 9 random numbers in the range 1-9.
		}
		var str = $('#fName').val();
		var res = str.substring(0, 3);
		var uid = res.toUpperCase();
		var userId = uid + results;

		var data1 = {};
		data1.tittle = $('#tittle').val();
		data1.fName = $("#fName").val();
		data1.lName = $("#lName").val();
		data1.country = $('#country').val();
		data1.countryName = $("#country option:selected").text();
		data1.countryCode = $("#country option:selected").attr("code");
		data1.state = $('#state').val();
		data1.stateName = $("#state option:selected").text();
		data1.stateCode = $("#state option:selected").attr("code");
		data1.dist = $('#dist').val();
		data1.city = $('#city').val();
		data1.mob = $("#mob").val();
		data1.mail = $("#mail").val();
		data1.userId = userId;
		mobVal();
		mailVal();
		if (mailValid && mobValid) {
			$.ajax({
				type : "POST",
				url : "view-walkin-user-add-user",
				dataType : "json",
				contentType : "application/json",
				data : JSON.stringify(data1),
				success : function(response) {
					if (response.message == "Success") {
						$("#strategy").hide();
						modOnclick("FUN019");
					} else {
						$("#okModal").modal('show');
					}
				},
				error : function(response) {
					console.log(response);
				}
			})
		}
	}

	/*********************      On change            ************************/

	//get State list on change of Country
	function getStateList() {

	//function for alphabet validation
	function checkAlphabet(fieldId) {
		var tempVal = $("#" + fieldId).val().replace(/[^a-zA-Z.]/g, '');
		$("#" + fieldId).val(tempVal);
	}

	//Mobile Number validation
	var mobValid;

	function mobVal() {
		var mob = $('#mob').val();
		var phoneno = /^\d{10}$/;

		if (mob != '') {
			if (mob.match(phoneno)) {
				$("#error3").hide();
				mobValid = true;
				return true;
			} else {
				$("#error3").html(
						"please enter  10 digit mobile number  ex:7089451278");
				mobValid = false;
				return false;
			}
		} else {
			$("#error3").html(" Mobile No is Required");
			mobValid = false;
			return false;
		}

	}
	//Email validation
	var mailValid;

	function mailVal() {
		var mail = $('#mail').val();
		var mid = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
		if (mail != '') {
			if (mail.match(mid)) {
				$("#error2").hide();
				mailValid = true;
				return true;
			} else {
				$("#error2").html("Please enter a valid email id.");
				mailValid = false;
				return false;
			}

		} else {
			$("#error2").html(" email is Required");
			mailValid = false;
			return false;
		}

	}

	//Profile Image Upload & Delete Strats

	function saveFile() {

		var uFile = $('#fileUpload')[0].files[0];
		if (uFile != null) {
			$("#addIcon").hide();
			$("#editIcon").show();
		}
		var fileName = $('#fileUpload').val();

		var lastIndex = fileName.lastIndexOf("\\");
		if (lastIndex >= 0) {
			fileName = fileName.substring(lastIndex + 1);
		}
		var iURL = URL.createObjectURL(uFile);

		$('#imgemp').attr('src', '');
		$('#imgemp').attr('src', iURL);

		var fileData = new FormData();
		fileData.append('file', uFile);
		fileData.append('path', 'none');
		$.ajax({
			type : "POST",
			url : "view-walkin-user-upload-profileImage",
			enctype : "multipart/form-data",
			contentType : false,
			data : fileData,
			processData : false,
			cache : false,

			},

			}
		});

	function modOnclick(funId) {
