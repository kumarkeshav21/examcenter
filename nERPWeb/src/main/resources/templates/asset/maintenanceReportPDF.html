<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>MAINTENANCE REPORT</title>
<link href="https://fonts.googleapis.com/css?family=Montserrat"
	rel="stylesheet" />
<style type="text/css">
body {
	font-family: 'Montserrat', sans-serif;
	margin: 0;
	padding: 0;
	font-size: 12px;
	/* background: #fff url(http://localhost:8051/assets/images/invoicebg.png)
		no-repeat; */
}

.logotext {
	font-size: 20px;
	color: #2952a4;
	padding: 5px;
}

.heading {
	font-size: 20px;
	color: #2952a4;
	padding: 5px;
	text-align: center;
	font-weight: bold;
}

.slogan {
	font-size: 14px;
	color: #f26304;
	padding: 5px;
}

.containersec {
	width: 800px;
	margin: 0 auto;
}

.address {
	font-size: 14px;
	text-align: left;
	padding-right: 120px;
	line-height: 20px;
}

div {
	padding: 4px 0px;
}

.maintbl tr td {
	border-collapse: collapse;
	padding: 12px 5px;
}

/* .tableheader {
	padding: 5px;
	background: #95BFE3;
} */
.td-border {
	border-bottom: 1px solid #BABABA;
}

.td-border-right {
	height: 1px;
	border-left: 1px solid #BABABA;
	text-align: center;
	width: 126px;
	font-size: 12px;
}

.tableheader {
	padding: 10px 5px;
	color: #418AB3;
	font-weight: 600;
	background: #f5f5f5;
	border-bottom: 1px solid #ccc;
	border-top: 10px solid #FFF;
	text-align: center;
}

.total {
	background: #f9965a;
	color: #FFF;
	padding: 8px 5px;
	text-align: left;
	font-weight: bold;
}

.description {
	padding: 20px 0px;
	line-height: 20px;
}

.declair {
	padding: 20px 0px;
	line-height: 20px;
}

.declair span {
	background: #b3caf7;
	text-transform: uppercase;
	color: #000;
}

.points {
	padding: 20px 0px;
	line-height: 26px;
}

.points span {
	background: #b3caf7;
	text-transform: uppercase;
	color: #000;
	padding: 5px 10px;
	border-radius: 12px;
	margin: 3px;
}

.bill {
	color: #000;
	font-size: 15px;
	font-weight: bold;
	width: 900px;
}

.maintbl tr td:last-child {
	border-right: 1px solid #BABABA;
}

.strip2 {
	width: 800px;
	padding-left: 17px;
	font-size: 14px;
	color: #418ab3;
	text-align: center;
	margin-top: 30px;
}

.lefttag {
	width: 100px;
	float: left;
}

.note {
	font-size: 12px;
	color: #333;
	height: 80px;
	width: 300px;
	border: 1px solid #333;
}

.clearfix {
	clear: both;
}

.date {
	font-size: 14px;
}
</style>
</head>
<body>
	<div class="containersec">
		<table width="680" height="100%">
			<tr>
				<td colspan="2" width="150"><img
					th:src="@{classpath:static/assets/images/logo.png}" height="150"
					width="150" /></td>
				<!-- <td class="bill"><div>AB DINESH CONCRETE INDIA PVT. LTD.</div>
					<div>1170,Hanspal,PO-Naharkanta ,Bhubaneswar ,ODISHA</div>
					<div>Contact No.:9238033102 ,EmailId:sales@abdinesh.com</div></td> -->
			</tr>
			<tr>
				<td colspan="2" class="heading">MAINTENANCE REPORT</td>
			</tr>
			<tr>
				<td colspan="2" bgcolor="#cedefd">
					<table width="680">
						<tr>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td width="500" class="date"><b>From Date : </b><span
					th:text="${fromDate}"></span></td>
				<td width="180" class="date"><b>To Date : </b><span
					th:text="${toDate}"></span></td>
			</tr>
			<tr>
				<td colspan="2" bgcolor="#cedefd">
					<table width="680">
						<tr>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<table width="680" class="maintbl">
						<thead>
							<tr>
								<th class="tableheader">SL. NO.</th>
								<th class="tableheader">ASSET</th>
								<th class="tableheader">SERVICE</th>
								<th class="tableheader">TASK PERFORMED</th>
								<th class="tableheader">DESCRIPTION</th>
								<th class="tableheader">FREQUENCY</th>
								<th class="tableheader">MAINTENANCE DATE</th>
								<th class="tableheader">NEXT PERFORM DATE</th>
								<th class="tableheader">PRICE</th>

							</tr>
						</thead>
						<tbody th:if="${not #lists.isEmpty(maintenanceList)}">
							<tr th:each="items,iter : ${maintenanceList}">
								<td class="td-border td-border-right" th:text="${iter.index+1}"></td>
								<td class="td-border td-border-right"
									th:text="${items.assetCode}"></td>
								<td class="td-border td-border-right" th:text="${items.service}"></td>
								<td class="td-border td-border-right"
									th:text="${items.taskPerform}"></td>
								<td class="td-border td-border-right" th:text="${items.desc}"></td>
								<td class="td-border td-border-right" th:text="${items.freqId}"></td>
								<td class="td-border td-border-right"
									th:text="${items.performedDate}"></td>
								<td class="td-border td-border-right"
									th:text="${items.nextPerformDate}"></td>
								<td class="td-border td-border-right"
									th:text="${#numbers.formatDecimal(items.price, 0, 'COMMA', 2, 'POINT')}"></td>
							</tr>
							<tr>
								<td colspan="8" class="td-border td-border-right"
									style="font-size: 24px;"><b>Total</b></td>
								<td class="td-border td-border-right"><b
									style="font-size: 18px;"
									th:text="${#numbers.formatDecimal(maintenanceList[0].gTotal, 0, 'COMMA', 2, 'POINT')}"></b></td>
							</tr>

						</tbody>
						<tbody th:unless="${not #lists.isEmpty(maintenanceList)}">
							<tr>
								<td colspan="9" align="center" style="font-size: 20px;"><b>No
										Record Found</b></td>
							</tr>

						</tbody>
					</table>
				</td>
			</tr>
			<tr>
				<td colspan="2"></td>
			</tr>

		</table>
	</div>
</body>
</html>
