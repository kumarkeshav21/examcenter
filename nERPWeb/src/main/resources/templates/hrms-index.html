	function getCubeTestAlert() {
		$("#cubeData").empty();
		$
				.ajax({
					type : "POST",
					url : "index-cubetest-report",
					datatype : "json",
					contentType : "application/json",
					success : function(response) {
						if (response.body.length != 0) {
							for (var i = 0; i < response.body.length; i++) {
								var id = window.btoa(response.body[i].store);
								console.log(id)
								var data = "<tr>"
										+ "<td style='color: #000;'><b>"
										+ (i + 1)
										+ "</b></td>"
										+ "<td style='color: #000;'><b><a href=/qualitycontrol/view-compressive-strength-edit?id="
										+ id + ">" + response.body[i].key
										+ "</a></b></td>"
										+ "<td style='color: #000;'><b>"
										+ response.body[i].name + "</b></td>"
										+ "</tr>";
								$("#cubeData").append(data);
							}
						}
					},
					error : function(data) {
						console.log(data);
					}
				})
	}
