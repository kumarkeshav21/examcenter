	function addMore() {

		var lengthOfTableRow = $("#tbodyData").children('tr').length;
		var cloneHtml = $("#myTable tbody tr:first").clone();
		$("#myTable tbody tr:last").find('td:last').html('');
		$("#myTable tbody").append($("#myTable tbody tr:first").clone());

		$("#myTable tbody tr td:last").html("");
		var addMore = '<button type="button" class="btn btn-primary tr_clone_add" name="add" onclick="addMore();"><span class="ti-plus"></span></button>&nbsp;'
		var removeMore = '<button type="button" class="btn btn-warning rmv" name="Remove"><span class="ti-minus"></span></button>';

		$("#myTable tbody tr:last").find('td:last').append(addMore);
		$("#myTable tbody tr:last").find('td:last').append(removeMore);

		var editTr = 0;

		if (lengthOfTableRow > editTr) {
			$("#myTable tbody tr").eq(lengthOfTableRow - 1).find('td:last')
					.append(removeMore);
		}

		$("#myTable tbody tr:last").find(".itemName").val("");
		$("#myTable tbody tr:last").find(".itemCode").val("");
		$("#myTable tbody tr:last").find(".clientNetQty").val("");
		$("#myTable tbody tr:last").find(".actualNetQty").val("");
		$("#myTable tbody tr:last").find(".serveTypeId").val("");
		$("#myTable tbody tr:last").find(".serveType").val("");

		$("#myTable > tbody > tr").each(function(i) {

			var textInput = $(this).find('input');
			var divInput = $(this).find('div');

			textInput.eq(0).attr('id', "inputItemCode_" + i);
			textInput.eq(1).attr('id', "inputItemName_" + i);
			textInput.eq(2).attr('id', "inputClientNetQty_" + i);
			textInput.eq(3).attr('id', "inputActualNetQty_" + i);
			textInput.eq(4).attr('id', "inputItemServeTypeId_" + i);
			textInput.eq(5).attr('id', "inputItemServeType_" + i);
			textInput.eq(6).attr('id', "inputItemCategory_" + i);
			textInput.eq(7).attr('id', "inputItemSubcategory_" + i);
			divInput.eq(0).attr('id', "suggesstion-box1_" + i);
		})
	}
$(document).ready(function (){
	$("#entryDate").datetimepicker({
		format:'d-m-Y',
		closeOnDateSelect: true,
		timepicker : false,
	});
	
	$("#entryTime").datetimepicker({
		format:'H:i',
		closeOnDateSelect: true,
		datepicker : false,
	});
	
	$("#exitTime").datetimepicker({
		format:'H:i',
		closeOnDateSelect: true,
		datepicker : false,
	});
	var id = $("#gatePassId").val();
	if(id) {
		var item = $('#inputItemName_0').val();
		if(item == "itm00030" || item == "itm00031") {
			$("#subItemDiv").show();
		} else {
			$("#subItemDiv").hide();
		}
		var category = $("#inputItemCategory_0").val();
		if(category=="icat0005") {
			$("#qtyBagDiv").show();
			$("#plantDiv").hide();
		} else if(category=="icat0012") {
			$("#plantDiv").show();
			$("#qtyBagDiv").hide();
		} else  {
			$("#qtyBagDiv").hide();
			$("#plantDiv").hide();
		}
		$('#btnCancel').click(function () {
			window.location.href = "/gatepass/view-gatepass";
		})
		var vehicleAsset = $("#vehicleAsset").val();
		if(vehicleAsset=="OTH123") {
			$("#driverDiv").hide();
			$("#driverId").val("");
			$("#driverName").val("");
		} else {
			$("#driverDiv").show();
			$("#otherVehicleDiv").hide();
			$("#otherDriverDiv").hide();
		}
		
		var po = $("#pOrder").val();
		if(po=="" || po==null) {
			$("#divShowId").hide();
		}
		$(".hideCls").hide();
		var weightType = $("#weightType").val();
		if(weightType=="2") {
			$(".tblHideCls").show();
			$("#grossDiv").hide();
			$("#tareDiv").hide();
			$("#supplyDiv").hide();
		} else {
			$(".tblHideCls").hide();
			$("#grossDiv").show();
			$("#tareDiv").show();
			$("#supplyDiv").show();
		}
		$("#supplyByClient").attr("disabled","disabled");
		var isSupply = $("#isSupply").val();
		if(isSupply=="true") {
			document.getElementById("supplyByClient").checked = true;
			$("#purchaseOrder").val("N/A");
			$("#vendor").val("N/A");
		} else {
			//$("#supplyDiv").hide();
			//$("#qtyBagDiv").hide();
			$("#custDiv").hide();
		}
	} else {
		$(".tblHideCls").hide();
		$("#plantDiv").hide();
		$("#subItemDiv").hide();
		$("#qtyBagDiv").hide();
		$("#custDiv").hide();
		$("#otherVehicleDiv").hide();
		$("#otherDriverDiv").hide();
		$('#btnCancel').click(function () {
			location.reload();
		})
		var fullDate = new Date();
		var twoDigitMonth=((fullDate.getMonth()+1)>=10)? (fullDate.getMonth()+1) : '0' + (fullDate.getMonth()+1);
		var twoDigitDate=((fullDate.getDate())>=10)? (fullDate.getDate()) : '0' + (fullDate.getDate());
		var currentDate = twoDigitDate + "-" + twoDigitMonth + "-" + fullDate.getFullYear();
		$("#entryDate").val(currentDate);
		
		var d = new Date();
		var hours = d.getHours();
		var minutes = d.getMinutes(); 
		hours=((d.getHours())>=10)? (d.getHours()) : '0' + (d.getHours());
		minutes=((d.getMinutes())>=10)? (d.getMinutes()) : '0' + (d.getMinutes()); 
		var time = hours + ":" + minutes;
		$("#entryTime").val(time);
	}

		var supplyVal = $("#isSupply").val();

		}
		/* if (!blankValidation("driverName","TextField" ,"Please Enter Driver Name"))
		      return false; */
		submitGatePass(dataset);
	});

function submitGatePass(dataset) {
	swal.fire({
		title					: "Are you sure want to Submit?",
		text					: "Once Submited,Can't revert back !",
		type 					: "warning",
		showCancelButton		: true,
		confirmButtonColor		: "#DD6BB5",
		confirmButtonText		: "Submit",
		showLoaderOnConfirm		: true,
		reverseButtons 			: true,
		confirmButtonAriaLabel 	: 'Thumbs up, great!',
		cancelButtonText 		: 'Cancel',
		cancelButtonAriaLabel 	: 'Thumbs down',	
		preConfirm: () => {
			return new Promise((resolve) => {
				setTimeout(() => {
					console.log("Doing async operation");
					resolve()
				}, 3000)
			})
		}
	}).then((result) => {
		if(result.value){
			$.ajax({
				type		: "POST",
				url 		: "entry-gatepass-save",
				dataType	: "json",
				contentType	: "application/json",
				data		: JSON.stringify(dataset),
				success		: function(response){
					if(response.message=="Success"){
						swal({
							title:"Data Saved Successfully.",
							type: "success",
						}).then(function(){
							window.location.href = "/gatepass/view-gatepass" ;
						})
					} else {
						swal({
							title:response.code,
							text: response.message,
							type:"warning"
						})
					}
				},
				error : function(data) {
					console.log(data)
				}
			}) //ajax ends
		}
	})
}

function selectAutocompleteValue1(key,name,counter) {
	if (key) {
 		$("#inputItemCode_"+counter).val(key);
    	$("#inputItemName_"+counter).val(name+"("+key+")");
    	$("#inputItemName_"+counter).attr('data-procat', key);
    	$("#suggesstion-box1_"+counter).hide();
    	getServeType(counter);
    	getSubItem(key);
	} else {
		$("#inputItemCode_"+counter).val("");
    	$("#inputItemName_"+counter).val("");
    	$("#inputItemName_"+counter).attr('data-procat', "");
    	$("#suggesstion-box1_"+counter).hide();
    	getSubItem("");
	}
}
function getSubItem(key){
	$("#subItem").empty();
	if(key=="itm00030" || key=="itm00031") {
		$("#subItemDiv").show();
		$.ajax({
			type : "POST",
			url : "entry-get-subitem",
			dataType : 'json',
			contentType : 'application/json',
			data : key,
			success : function(response) {
				if (response.message == "success") {
					$("#subItem").empty();
	                $("#subItem").append("<option value>Select</option>");
	                for (var i = 0; i < response.body.length; i++) {
	                    var option = $("<option></option>");
	                    $(option).val(response.body[i].key);
	                    $(option).html(response.body[i].name);
	                    $("#subItem").append(option);
	                }
				}
			}, error : function(data) {
				console.log(data)				
			}
		})
	} else {
		$("#subItemDiv").hide();
		$("#subItem").empty();
        $("#subItem").append("<option value>Select</option>");
	}
}
function getServeType(counter) {
	var key = $('#inputItemCode_'+counter).val();
	if(key) {
		$.ajax({
			type : "POST",
			url : "entry-get-servetype",
			dataType : 'json',
			contentType : 'application/json',
			data : key,
			success : function(response) {
				if (response.message == "success") {
					if(response.body.length!=0)	{
						console.log(response.body)
						$("#inputItemServeTypeId_"+counter).val(response.body[0].serveTypeId);
						$("#inputItemServeType_"+counter).val(response.body[0].serveType);
						$("#inputItemCategory_"+counter).val(response.body[0].itemCategory);
						$("#inputItemSubcategory_"+counter).val(response.body[0].subCategory);
						//getCategory(response.body[0].itemCategory);
					} else {
						$("#inputItemServeTypeId_"+counter).val("");
						$("#inputItemServeType_"+counter).val("");
						$("#inputItemCategory_"+counter).val("");
						$("#inputItemSubcategory_"+counter).val("");
					}
				}
			},
			error : function(data) {
				console.log(data);
				$("#inputItemServeTypeId_"+counter).val("");
				$("#inputItemServeType_"+counter).val("");
				$("#inputItemCategory_"+counter).val("");
				$("#inputItemSubcategory_"+counter).val("");
			}
		})
	} else {
		$("#inputItemServeTypeId_"+counter).val("");
		$("#inputItemServeType_"+counter).val("");
		$("#inputItemCategory_"+counter).val("");
		$("#inputItemSubcategory_"+counter).val("");
	}
}

function getCategory(id) {
	$("#plant").val("");
	$("#qtyInBags").val("");
	if(id=="icat0005") {
		$("#qtyBagDiv").show();
		$("#plantDiv").hide();
		$("#supplyByClient").removeAttr("disabled");
	} else if(id=="icat0012" || id=="icat0010") {
		$("#supplyByClient").attr("disabled","disabled");
		$("#plantDiv").show();
		$("#qtyBagDiv").hide();
	} else {
		$("#supplyByClient").attr("disabled","disabled");
		$("#qtyBagDiv").hide();
		$("#plantDiv").hide();
	}
}

function getClientQty() {
	var cQuantity = $("#cQuantity").val();
	$("#inputClientNetQty_0").val(parseFloat(cQuantity));
}

function getActualQty() {
	var pOrder = $("#pOrder").val();
	var isSupply = $("#isSupply").val();
	if(isSupply=="true") {
		var weightType = $("#weightType").val();
		if(weightType=="1") {
			var gross = $("#gross").val();
			var tare = $("#tare").val();
			if(parseFloat(gross) && parseFloat(tare)) {
				if(parseFloat(gross) > parseFloat(tare)) {
					var netQty = parseFloat(gross) - parseFloat(tare);
					var category = $("#category").val();
					console.log(category)
					if(category != "icat0005") {
						$("#inputActualNetQty_0").val(parseFloat(netQty));
					}
					
					var cQuantity = $("#cQuantity").val();
					if(cQuantity == "" || cQuantity == null) {
						$("#inputClientNetQty_0").val(parseFloat(netQty));
					}
					
				} else {
					swal({
						title	:	"Tare Can't Be Greater Than Gross",
						type	:	"warning",
					})
					$("#gross").val("");
					$("#tare").val("");
					$("#inputActualNetQty_0").val("");
					$("#inputClientNetQty_0").val("");
				}
			}
		}
	} else {
		if(pOrder) {
			var weightType = $("#weightType").val();
			if(weightType=="1") {
				var gross = $("#gross").val();
				var tare = $("#tare").val();
				if(parseFloat(gross) && parseFloat(tare)) {
					if(parseFloat(gross) > parseFloat(tare)) {
						var netQty = parseFloat(gross) - parseFloat(tare);
						var category = $("#category").val();
						if(category != "icat0005") {
							$("#inputActualNetQty_0").val(parseFloat(netQty));
						}
						var cQuantity = $("#cQuantity").val();
						if(cQuantity == "" || cQuantity == null) {
							$("#inputClientNetQty_0").val(parseFloat(netQty));
						}
					} else {
						swal({
							title	:	"Tare Can't Be Greater Than Gross",
							type	:	"warning",
						})
						$("#gross").val("");
						$("#tare").val("");
						$("#inputActualNetQty_0").val("");
						$("#inputClientNetQty_0").val("");
					}
				}
			}
		} else {
			var gross = $("#gross").val();
			var tare = $("#tare").val();
			if(parseFloat(gross) && parseFloat(tare)) {
				if(parseFloat(gross) > parseFloat(tare)) {
					var netQty = parseFloat(gross) - parseFloat(tare);
					var category = $("#category").val();
					if(category != "icat0005") {
						$("#inputActualNetQty_0").val(parseFloat(netQty));
					}
					var cQuantity = $("#cQuantity").val();
					if(cQuantity == "" || cQuantity == null) {
						$("#inputClientNetQty_0").val(parseFloat(netQty));
					}
				} else {
					swal({
						title	:	"Tare Can't Be Greater Than Gross",
						type	:	"warning",
					})
					$("#gross").val("");
					$("#tare").val("");
					$("#inputActualNetQty_0").val("");
					$("#inputClientNetQty_0").val("");
				}
			}
		}
	}
}

function numberOnly(e) {
	id=e.currentTarget.id;
	checkNum(id);
}
function checkClosingKM() {
	var open = $("#runningKM").val();
	var close = $("#closeKM").val();
	if(open && close) {
		if(parseFloat(open) > parseFloat(close)) {
			swal({
				title	:	"Opening KM Can't Be Greater Than Closing KM",
				type	:	"warning",
			})
			$("#runningKM").val("");
			$("#closeKM").val("");
		}
	}
}
function checkRunningKM() {
	var previousKM = $("#previousKM").val();
	var vehNo = $("#vehicleAsset").val();
	if(vehNo!=null && vehNo!="") {
		if(vehNo!="OTH123") {
			if(parseFloat(previousKM)) {
				var runningKM = $("#runningKM").val();
				if(parseFloat(runningKM) < parseFloat(previousKM)) {
					swal({
						title	:	"Please Enter Running KM Again..!!!",
						text	:	"Running KM Can't Be More Than Previous KM.",
						type	:	"warning",
					})
					$("#runningKM").val("");
				}
			}
		}
	} else {
		swal({
			title	:	"Please Enter Vehicle Number",
			type	:	"warning",
		})
		$("#runningKM").val("");
	}
}

function bagInKG() {
	var qtyInBags = $("#qtyInBags").val();
	var actQty = 50 * parseFloat(qtyInBags);
	$("#inputActualNetQty_0").val(parseFloat(actQty));
}
