
<html xmlns:th="http://www.thymeleaf.org">


<head>


<title>Gate Pass Out Report</title>
<link href="https://fonts.googleapis.com/css?family=Montserrat"
	rel="stylesheet" />
<style type="text/css">
body {
	font-family: 'Montserrat', sans-serif;
	margin: 0;
	padding: 0;
	font-size: 14px;
}

.logotext {
	font-size: 20px;
	color: #2952a4;
	padding: 5px;
}

.heading {
	font-size: 20px;
	color: #2952a4;
	padding: 5px;
	text-align: center;
	font-weight: bold;
}

.slogan {
	font-size: 14px;
	color: #f26304;
	padding: 5px;
}

.containersec {
	width: 800px;
	margin: 0 auto;
}

.address {
	font-size: 14px;
	text-align: left;
	padding-right: 120px;
	line-height: 20px;
}

div {
	padding: 4px 0px;
}

.maintbl tr td {
	border-collapse: collapse;
	padding: 12px 5px;
}

.tableheader {
	padding: 10px 5px;
	color: #418AB3;
	font-weight: 600;
	background: #f5f5f5;
	border-bottom: 1px solid #ccc;
	border-top: 10px solid #FFF;
	text-align: center;
}

.td-border {
	border-bottom: 1px solid #BABABA;
}

.td-border-right {
	height: 1px;
	border-left: 1px solid #BABABA;
	text-align: center;
	width: 126px;
	font-size: 12px;
}

.description {
	padding: 20px 0px;
	line-height: 20px;
}

.declair {
	padding: 20px 0px;
	line-height: 20px;
}

.declair span {
	background: #b3caf7;
	text-transform: uppercase;
	color: #000;
}

.points {
	padding: 20px 0px;
	line-height: 26px;
}

.points span {
	background: #b3caf7;
	text-transform: uppercase;
	color: #000;
	padding: 5px 10px;
	border-radius: 12px;
	margin: 3px;
}

.bill {
	color: #000;
	text-align: right;
	font-size: 18px;
	font-weight: bold;
	width: 690px;
}

.strip2 {
	margin-top: 60px;
	width: 800px;
	height: 20px;
	padding: 2px;
	line-height: 20px;
	font-weight: bold;
	text-align: center;
	background-color: #d0e6f8;
	margin-bottom: 12px;
}

.lefttag {
	width: 100px;
	float: left;
}

.note {
	font-size: 12px;
	color: #333;
	height: 80px;
	width: 300px;
	border: 1px solid #333;
}

.clearfix {
	clear: both;
}

.bill1 {
	text-align: left;
	color: #333 !important;
	font-size: 20px;
}
.location
{
font-size:14px;
}
h2
{ font-size:28px; font-weight:bold color:#333;}
</style>
</head>
<body th:attr="style='background: #fff url(\''+${image}+'\') no-repeat'">
	<div class="containersec">



		<table width="800" height="100%">
			
			<tr bgcolor="418AB3">
				<td width="120"><img
					th:src="@{classpath:static/assets/images/DineshLogo.png}"
					height="120" width="120" /></td>

				<td class="bill1" colspan="2"><h2>AB Dinesh
						Concentrete India Pvt.Ltd.</h2>
					<div class="location">Head Office:1170,Hanspal,PO
						Naharkanta,Bhubaneswar-752101</div></td>

			</tr>
			<tr>
			<td colspan="3">
			<table>
			<tr>
				<td width="450" align="center">GATE PASS OUT REPORT </td>
				<td align="right" class="address" width="200">
					<div class="lefttag">Printed By:</div>
					<div th:text="${printedBy}"></div>
					<div class="clearfix"></div>
					<div class="lefttag">Printed Date :</div>
					<div th:text="${currdate}"></div>
				</td>
				</tr>
				</table>
				</td>
			</tr>
			<tr>
				<td colspan="3" bgcolor="88BBD7">
					<table width="680">
						<tr></tr>
					</table>
				</td>
			</tr>
			<tr>
			<td colspan="3">
			<table>
			<tr>
				<td width="420" th:if="${not #lists.isEmpty(dateFrom)}">
					<div>
						Date From: <span th:text="${dateFrom}"></span>
					</div>
				</td>
				<td th:if="${not #lists.isEmpty(dateTo)}">
					<div>
						Date To: <span th:text="${dateTo}"></span>
					</div>
				</td>
				</tr>
				</table>
				</td>
			</tr>
			<tr th:if="${not #lists.isEmpty(dateTo)}">
				<td colspan="3" bgcolor="88BBD7">
					<table width="680">
						<tr></tr>
					</table>
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<table width="680" class="maintbl">
						<thead>
							<tr>
								<th class="tableheader">Sl. No.</th>
								<th class="tableheader">DateTime.</th>
								<th class="tableheader">Branch</th>
								<th class="tableheader">Account</th>
								<th class="tableheader">Item</th>
								<th class="tableheader">Count</th>
								<th class="tableheader">Qty Kg.</th>
								<th class="tableheader">Client Qty kg.</th>
								<th class="tableheader">Bag Qty.</th>
								<th class="tableheader">Challan No.</th>
								<th class="tableheader">Vehicle No.</th>
								<th class="tableheader">Rst No.</th>
							</tr>
						</thead>
						<tbody th:if="${not #lists.isEmpty(gatePassOut)}">
							<tr th:each="other,iter : ${gatePassOut}">
								<td class="td-border td-border-right" th:text="${iter.index+1}"></td>
								<td class="td-border td-border-right"
									th:text="${other.outDate}"></td>
									<td class="td-border td-border-right"
									th:text="${other.store}"></td>
								<td class="td-border td-border-right"
									th:text="${other.customer}"></td>
								<td class="td-border td-border-right"
									th:text="${other.itemName}"></td>
								<td class="td-border td-border-right"
									th:text="${other.count}"></td>
								<td class="td-border td-border-right"
									th:text="${other.actualNetQty}"></td>
								<td class="td-border td-border-right"
									th:text="${other.clientNetQty}"></td>
								<td class="td-border td-border-right"
									th:text="${other.qtyInBags}"></td>
								<td class="td-border td-border-right"
									th:text="${other.challanNo}"></td>
								<td class="td-border td-border-right"
									th:text="${other.vehicleNo}"></td>
								<td class="td-border td-border-right"
									th:text="${other.rstNo}"></td>
							</tr>
						</tbody>
						<tbody th:unless="${not #lists.isEmpty(gatePassOut)}">
							<tr>
								<td colspan="7" align="center" bgcolor="#F5F5F5">No Record
									Found</td>
							</tr>
						</tbody>
					</table>
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<table width="800" class="innertable" id="onePdf">
					</table>
				</td>
			</tr>
		</table>
		<!-- <div class="strip2">Thank You For Your Business</div> -->
	</div>
</body>
</html>
