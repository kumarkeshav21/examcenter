
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/master}">
<head>
  <script type="text/javascript">
       
     function validateForm(){
    	 
	  if (!blankValidation("rltnName","TextField", "Relation Name can not be left blank"))
          return false;
     
      if (!blankValidation("rltnDescription","TextField", "Relation Description can not be left blank"))
          return false;
      if (!blankValidation("isEditable","TextField", "isEditable  can not be left blank"))
          return false;
      if (!blankValidation("rltnActive","TextField", "Status  can not be left blank"))
          return false;
      
     }  
    
    </script> 

</head>
<div layout:fragment="content">
 <div class="content-wrap">
        <div class="main mrt_20">
            <div class="col-md-12">
            <div class="alert alert-danger alert-dismissible"
					th:if="${message != null}">
					<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
					<span th:text="${message}"></span>
				</div>
                <!--Alert Box-->
          <div class="alert alert-success alert-dismissible" style="display: none;">
              <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
              <strong>Success!</strong> Indicates a successful or positive action.
          </div>
          
          <div class="alert alert-danger alert-dismissible" style="display: none;">
              <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
              <strong>Success!</strong> Indicates a successful or positive action.
          </div>
          
          <div class="alert alert-warning alert-dismissible" style="display: none;">
              <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
              <strong>Success!</strong> Indicates a successful or positive action.
          </div>
          
          <!--Alert Box-->
                <ol class="breadcrumb breadcrumb-arrow">
                    <li><a href="index.html">Home</a></li>
                    <li class="active"><span>Add Relation  </span></li>
                </ol>
            </div>
            <div class="card-title">
                <h4>Add Relation </h4>
            </div>
            <div class="container-fluid">
                <div class="card">
                    <!-- <div class="row">
                        <div class="card-title">
                            <h4>Page Name</h4>
                            <p>Small Description Goes Here...</p>
                        </div>
                    </div> -->
                    <div class="card-body">
                        <div class="basic-elements">
                            <form th:action="@{/user/add-relation}" th:object="${relation}"   method="post"  onsubmit="return validateForm();"  >
                            <input type="hidden" th:field="*{relationId}" />
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label> Name</label>
                                             <input type="text" class="form-control" th:id="rltnName" th:field="*{rltnName}" th:name="rltnName">
                                        </div>
                                        
                                        
                                       
                                         <div class="form-group">
                                            <label>Description.</label>
                                            <textarea class="form-control textarea" th:id="rltnDescription" th:field="*{rltnDescription}" th:name="rltnDescription"></textarea>
                                        </div>
                                       <!--  <div class="form-group">
                                            <label>IsEditable</label>
                                            <select class="form-control"th:id="isEditable" th:field="*{isEditable}" th:name="isEditable">
                                                <option th:value=null>select</option>
                                                
                                                <option th:value=1>Active</option>
                                                <option th:value=0>Inactive</option>
                                            </select>
                                        </div> -->
                                       
										<div class="form-group">
                                            <label>Status</label>
                                            <select class="form-control"th:id="rltnActive" th:field="*{rltnActive}" th:name="rltnActive">
                                                <option th:value=null>select</option>
                                                
                                                <option th:value=1>Active</option>
                                                <option th:value=0>Inactive</option>
                                            </select>
                                        </div>
                                         <div class="form-group">
                                        <label>IsEditable :</label>
                                        <input type="radio" name="Active" value="active" th:field="*{isEditable}"  th:value=1 /><label>Yes</label>
                                        <input type="radio" name="Inactive" value="inactive" th:field="*{isEditable}"  th:value=0 /><label>No</label>
                                        </div>
                                        <button type="submit" class="btn btn-success">submit</button>
                                        <button type="reset" value="Reset" class="btn btn-warning">cancel</button>
                                    </div>
                                    
                                        
                                    </div>
                            </form>
                        </div>
                    </div>
                    <div style="clear:both;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
