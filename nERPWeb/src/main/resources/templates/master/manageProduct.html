    $("#selectCategory").click(function(){ 
    	var id = $("#tempCategoryId").val();
		var lvl = $("#prLevelId").val();
		
		if(id && lvl) {
			$("#prCategoryId").val(id);
			if(lvl == 'L1') {
				var textDesc = $("#lbl_"+id).text();
				$("#catDesc").text(textDesc);
			} else {
				var res = lvl.substring(1, 1000000);
				
				var lastText = $("#lbl_"+id).text();
				var textDesc = "";
				for(i = res; i > 1; i--) {
					var pUL = $("#lbl_"+id).parents("ul").attr("id");
					pUL = pUL.substring(3, 10000000000000);
					var newText = $("#lbl_"+pUL).text();
					console.log(newText+" "+i)
					textDesc =  newText+" <i class='ti-angle-right' style='font-size: 7px;'></i> "+textDesc ; 
					id = pUL;
				}
				textDesc = textDesc + lastText;
				$("#catDesc").html(textDesc);
			}
		}
		$("#myModal").modal("hide");
		closeModal();
    })

    })

	});
	gridOptions.api.exportDataAsCsv(dataset);
}

function deleteProduct() {
	var selectedRows = gridOptions.api.getSelectedRows();
	var dataset = [];
	selectedRows.forEach(function (selectedRow, index) {
		console.log(selectedRow.productId)
		console.log(selectedRow.skuId)
		obj = {};
		
		obj.key = selectedRow.productId;
		obj.name = selectedRow.skuId;
		dataset.push(obj);
	});
	
	if(dataset.length > 0) {
		$("#delete").modal('show');
	}
}

function openDetails(id) {
	$("#productId").val("");
	$("#productName").val("");
	$("#brand").val("");
	$("#mode").val("");
	$("#prodStatus").prop("checked",false);
	$("#prCategoryId").val("");
	$("#tempCategoryId").val("");
	$("#prLevelId").val("");
	$("#catDesc").text("");
	profileSelect();
	if(id) {
		$.ajax({
			type : "POST",
			url : "manage-product-get-product-details",
			dataType : 'json',
			contentType : 'application/json',
			data : id,
			success : function(response) {
				if (response.message == "success") {
					
					$("#productId").val(response.body.productId);
					$("#productName").val(response.body.productName);
					$("#brand").val(response.body.brand);
					$("#mode").val(response.body.mode);
					if(response.body.productStatus == "1") {
						$("#prodStatus").prop("checked",true);
					} else {
						$("#prodStatus").prop("checked",false);
					}
					
					$("#prCategoryId").val(response.body.productCategory);
					$("#catDesc").text(response.body.productCategoryText);
					$("#hsnCode").val(response.body.hsnCode);
					$("#sicCode").val(response.body.sicCode);
					
					agGrid.simpleHttpRequest({
						url : 'manage-product-get-sku-by-product?id='+response.body.productId
					}).then(function(data) {
						console.log(data)
						skuOptions.api.setRowData(data);
						
						$("#skuPurchase").empty();
						$("#skuPurchase").append("<option value>Select</option>");
						for(var i = 0; i < data.length; i++) {
							$("#skuPurchase").append("<option value='"+data[i].sku+"'>"+data[i].sku+"</option>");
						}
					});
					
					agGrid.simpleHttpRequest({
						url : 'manage-product-get-purchase-by-product?id='+response.body.productId 
					}).then(function(data) {
						console.log(data)
						purchaseOptions.api.setRowData(data);
					});
					
				}
			}, error : function(data) {
				console.log(data)
			}
		});
	}
}

function toDataUrl(url, callback) {
    var xhr = new XMLHttpRequest();
    xhr.onload = function() {
        var reader = new FileReader();
        reader.onloadend = function() {
            callback(reader.result);
        }
        reader.readAsDataURL(xhr.response);
    };
    xhr.open('GET', url);
    xhr.responseType = 'blob';
    xhr.send();
}

function saveFile() {
	
	var uFile = $('#fileUpload')[0].files[0]; 
	var fileName = $('#fileUpload').val();
	
	var lastIndex = fileName.lastIndexOf("\\");
	if(lastIndex >= 0) {
		fileName = fileName.substring(lastIndex + 1);
	}
	var iURL = URL.createObjectURL(uFile);
	
	$('#imgLoc').attr('src', '');
	$('#imgLoc').attr('src', iURL);
	
	$(".liimg").removeClass("active");
	$(".newimg").removeClass("active");
	
	var img = '<li data-thumb="'+iURL+'" class="lslide liimg active">'+
	'<img src="'+iURL+'" alt="Mountains" class="hvrbox-layer_bottom img-fluid">'+
	'</li>';
	
	var xyz = '<li style="width:100%;height:33.375px;margin-bottom:4px" class="newimg"><a href="javascript:void(0)"><img src="'+iURL+'"></a></li>';
	
	var data = $('#fileUpload').attr("value");
	
	if(data == "0") {
		$("#vertical").empty();
		$(".lSPager").empty();
	}
	
	$("#vertical").append(img);
	$(".lSPager").append(xyz);
	$('#fileUpload').attr("value","1");
	
}
