
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/master}">
<head>
<script type="text/javascript">
	function validateForm() {

		if (!blankValidation("reimbursementTypeName", "TextField",
				"Reimbursement Type Name can not be left blank"))
			return false;
		if (!blankValidation("reimbursementTypeDesc", "TextField",
				"Description can not be left blank"))
			return false;
		if (!blankValidation("reimbursementTypeStatus", "TextField",
				"Status can not be left blank"))
			return false;

	}
</script>
</head>
<div layout:fragment="content">

	<div class="main mrt_20">
		<!--Alert Box-->
		<div class="alert alert-danger alert-dismissible"
			th:if="${message != null}">
			<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
			<span th:text="${message}"></span>
		</div>
		<!--Alert Box-->
		<div class="col-md-12">
			<ol class="breadcrumb breadcrumb-arrow">
				<li><a href="index.html">Home</a></li>
				<li class="active"><span>Add Reimbursement Type</span></li>
				<!--  <li><a href="list_Amenity_Form(1.4.3.1.2).html"></a>List Amenity</li> -->
			</ol>
		</div>
		<form th:action="@{/reimbursement/add-reimbursement-type-master}"
			th:object="${reimbursementType}" method="post"
			onsubmit="return validateForm();" autocomplete="off">
			<div class="card-title">

				<h4>Add Reimbursement Type</h4>
				<div class="topbtnright" align="right">
					<div class="form-group">
						<button type="submit" class="btn btn-success">submit</button>
						<button type="reset" value="Reset" class="btn btn-warning">cancel</button>
					</div>
				</div>


			</div>
			<div class="container-fluid">
				<div class="card">
					<div class="card-body">
						<div class="basic-elements">

							<input type="hidden" th:field="*{reimbursementTypeId}" />
							<div class="row">
								<div class="col-lg-6">
									<div class="form-group">
										<label>ReimbursementType Name</label> <input type="text"
											class="form-control" th:field="*{reimbursementTypeName}"
											onkeyup="checkAlphabetAndNumber('reimbursementTypeName')">
									</div>
									<div class="form-group">
										<label>Description</label>
										<textarea class="form-control textarea"
											th:field="*{reimbursementTypeDesc}"></textarea>
									</div>
									<div class="form-group">
										<label>Status</label> <select class="form-control"
											th:field="*{reimbursementTypeStatus}">
											<option th:value=null>--select--</option>
											<option th:value=true>Active</option>
											<option th:value=false>Inactive</option>
										</select>
									</div>


								</div>
							</div>

						</div>
					</div>
					<div style="clear: both;"></div>
				</div>
			</div>
		</form>
	</div>
</div>
</html>
