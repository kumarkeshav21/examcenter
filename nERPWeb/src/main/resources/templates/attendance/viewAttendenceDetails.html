<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/master}">
<head>
<script type="text/javascript">
	$(document).ready(function() {

		//date picker
		$("#param1").datetimepicker({
			format : 'd-m-Y',
			closeOnDateSelect : true,
			maxDate : new Date(),
			timepicker : false,
		})

		$('#tblAttendence').DataTable({
			'processing' : true,
			'serverSide' : true,
			'searching' : false,
			'ordering' : false,
			"ajax" : {
				'url' : 'view-attendence-details-throughAjax',
				'data' : function(d) {
					d.param1 = $('#param1').val();

				}
			},
			'dataSrc' : "",
			'columns' : [

			{
				'data' : 'tAttndncDate'
			}, {
				'data' : 'tAttndncPunchIn'
			}, {
				'data' : 'status'
			}, {
				'data' : 'tAttndncPunchInNote'
			}, {
				'data' : 'tAttndncPunchOut'
			}, {
				'data' : 'tAttndncPunchOutNote'
			}, {
				'data' : 'action'
			} ]
		});
	});
	function searchData() {
		$('#tblAttendence').DataTable().draw();
	}
</script>
</head>
<div layout:fragment="content">
	<div class="content-wrap">
		<div class="main mrt_20">
			<ol class="breadcrumb breadcrumb-arrow">
				<li><a href="index.html">Home</a></li>

				<li class="active"><span>View Attendance </span></li>
			</ol>
		</div>
		<div class="card-title">
			<h4>View Attendance</h4>
		</div>
		<div class="container-fluid">

			<div class="card">
				<div id="newdemo" >
					<div class="search-field">
						<div class="row">
						<div class="col-md-1">
								<div class="form-group">
									<a class="btn btn-secondary"
										href="add-attendence-details">Create</a>
								</div>
							</div>
							<div class="col-md-1">
								<div class="form-group">
									<button class="btn btn-info">Import</button>
								</div>
							</div>
							<div class="col-md-1">
								<div class="form-group">
									<button class="btn btn-warning">
										<i class="fa fa-download"> </i>
									</button>
								</div>
							</div>
							<div class="col-md-2">
								<div class="org-name">Date</div>
							</div>
							<div class="col-md-3">
								<input class="form-control" type="text" placeholder="" name=""
									id="param1">
							</div>

							<div class="col-md-2">
								<div class="form-group">
									<button class="btn btn-primary" onclick="searchData()">Search</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- <a data-toggle="collapse" data-target="#newdemo"
					class="showhideangelbg"><i class="fa fa-angle-double-down"></i>
				</a> -->
				<div class="row">
					<div class="table-responsive" style="width: 100%;">
						<table id="tblAttendence" class="table  table-bordered">
							<thead>
								<tr>
									<th>Date</th>

									<th>PunchIn Time</th>
									<th>PunchIn Location</th>
									<th>PunchIn Note</th>
									<th>PunchOut Time</th>
									<th>PunchOut Note</th>
									<th>PunchOut Location</th>
								</tr>
							</thead>
							</tbody>
						</table>
					</div>
					<div style="clear: both;"></div>
				</div>
			</div>
		</div>
		<!-- Modal Start-->

		<!-- Modal End-->

	</div>
</div>
</html>
