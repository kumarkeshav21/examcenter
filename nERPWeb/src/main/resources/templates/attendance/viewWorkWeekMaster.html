<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/master}">
<head>
<script type="text/javascript">
	$(document).ready(function() {
		$('#tblWorkWeek').DataTable({
			'processing' : true,
			'serverSide' : true,
			'searching' : false,
			'ordering' : false,
			"ajax" : {
				'url' : 'view-workweek-master-throughAjax',
				'data' : function(d) {
					d.param1 = $('#param1').val();

				}
			},
			'dataSrc' : "",
			'columns' : [

			{
				'data' : 'tWorkDayName'
			}, {
				'data' : 'tWorkDayStatus'

			}, {
				'data' : 'action'
			} ]
		});
	});
	function searchData() {
		$('#tblWorkWeek').DataTable().draw();
	}
</script>
</head>
<div layout:fragment="content">
	<div class="content-wrap">
		<div class="main mrt_20 col-md-12">
			<ol class="breadcrumb breadcrumb-arrow">
				<li><a href="index.html">Home</a></li>
				<li><a href="add-workweek-master">Add Work week</a></li>
				<li class="active"><span>View Work Week </span></li>
			</ol>
		</div>
		<div class="card-title">
			<h4>View Work Week</h4>
		</div>
		<div class="container-fluid">

			<div class="card">
					<div class="search-field">
					<div class="row">
							<div class="col-md-1">
								<div class="form-group">
									<a class="btn btn-secondary"
										href="add-workweek-master">Create</a>
								</div>
							</div>
							<div class="col-md-1">
								<div class="form-group">
									<button class="btn btn-info">Import</button>
								</div>
							</div>
							<div class="col-md-1">
								<div class="form-group">
									<button class="btn btn-warning">
										<i class="fa fa-download"> </i>
									</button>
								</div>
							</div>
							<div class="col-md-1"></div>
						</div>
						<div class="row">
							<div class="col-md-2">
								<label>Day</label>
							
								<input class="form-control" type="text" placeholder="" name=""
									id="param1">
							</div>

							<div class="col-md-2 mrt_10">
								<div class="form-group filtersearch">
									<button class="btn btn-info" onclick="searchData()">Search</button>
								</div>
							</div>
						</div>
					</div>
					<div class="table-responsive" style="width: 100%;">
						<table id="tblWorkWeek" class="table  table-bordered">
							<thead>
								<tr>
									<th>Day</th>

									<th>Working Status</th>
									<th>Action</th>
								</tr>
							</thead>
							</tbody>
						</table>
					</div>
					<div style="clear: both;"></div>
			</div>
		</div>
		<!-- Modal Start-->

		<!-- Modal End-->

	</div>
</div>
</html>
