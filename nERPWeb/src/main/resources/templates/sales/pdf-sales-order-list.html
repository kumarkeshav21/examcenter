<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Sales Order List</title>
<link href="https://fonts.googleapis.com/css?family=Montserrat"
	rel="stylesheet" />
<style type="text/css">
			body {
				font-family: 'Montserrat', sans-serif;
				margin: 0;
				padding: 0;
				font-size: 14px;
				
			}
			.logotext {
				font-size: 20px;
				color: #2952a4;
				padding: 5px;
			}
			.heading {
				font-size: 20px;
				color: #2952a4;
				padding: 5px;
				text-align: center;
				font-weight: bold;
			}
			.slogan {
				font-size: 14px;
				color: #f26304;
				padding: 5px;
			}
			.containersec {
				width: 800px;
				margin: 0 auto;
				
			}
			.address {
				font-size: 14px;
				text-align:left;
				padding-right: 120px;
				line-height:20px;
			}
			div {
				padding: 4px 0px;
			}
			.maintbl tr td {
				border-collapse: collapse;
				padding: 12px 5px;
			}
			.tableheader {
				padding: 10px 5px;
				color: #418AB3;
				font-weight: 600;
				background: #f5f5f5;
				border-bottom: 1px solid #ccc;
				border-top: 10px solid #FFF;
				text-align: center;
			}
			.td-border {
				border-bottom: 1px solid #BABABA;
			}
			.td-border-right {
				height: 1px;
				border-left: 1px solid #BABABA;
				text-align: center;
				width: 126px;
				font-size: 12px;
			}
			.description {
				padding: 20px 0px;
				line-height: 20px;
			}
			.declair {
				padding: 20px 0px;
				line-height: 20px;
			}
			.declair span {
				background: #b3caf7;
				text-transform: uppercase;
				color: #000;
			}
			.points {
				padding: 20px 0px;
				line-height: 26px;
			}
			.points span {
				background: #b3caf7;
				text-transform: uppercase;
				color: #000;
				padding: 5px 10px;
				border-radius: 12px;
				margin: 3px;
			}
			.bill{
				color: #000;
				text-align: right;
				font-size:18px;
				font-weight:bold;
				width:690px;
			}
			.strip2 {
				margin-top: 60px;
				width: 800px;
				height: 20px;
				padding: 2px;
				line-height: 20px;
				font-weight: bold;
				text-align: center;
				background-color: #d0e6f8;
				margin-bottom: 12px;
			}
			.lefttag {width:100px; float:left;}
			.note {
				font-size: 12px;
				color: #333;
				height: 80px;
				width: 300px;
				border: 1px solid #333;
			}
			.clearfix { clear:both;}			
			</style>
</head>
<body>
	<div class="containersec">
		<table width="800" height="100%">
			<tr>
				<td colspan="3"><div class="bill">Sales Order List</div></td>
			</tr>
			<tr>
				<td><img th:src="@{classpath:static/assets/images/login_img/extend.png}" height="80" width="150" /> <b><div></div></b></td>
				<td align="left" class="address" width="200">
					<div class="lefttag">Printed By:</div>
					<div th:text="${printedBy}"></div>
					<div class="clearfix"></div>
					<div class="lefttag">Printed Date :</div>
					<div th:text="${currdate}"></div>
				</td>
			</tr>
			<tr>
				<td colspan="2" bgcolor="88BBD7">
					<table width="680">
						<tr></tr>
					</table>
				</td>
			</tr>
			<tr>
				<td th:if="${not #lists.isEmpty(dateFrom)}">
					<div>
						Date From: <span th:text="${dateFrom}"></span>
					</div>
				</td>
				<td th:if="${not #lists.isEmpty(dateTo)}">
					<div>
						Date To: <span th:text="${dateTo}"></span>
					</div>
				</td>
			</tr>
			<tr th:if="${not #lists.isEmpty(dateTo)}">
				<td colspan="2" bgcolor="88BBD7">
					<table width="680">
						<tr></tr>
					</table>
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<table width="680" class="maintbl">
						<thead>
							<tr>
								<th class="tableheader">Sl. No.</th>
								<th class="tableheader">Sales Order</th>
								<th class="tableheader">Sales Order Date</th>
								<th class="tableheader">Customer Name</th>
								<th class="tableheader">Receive Date</th>
								<th class="tableheader">Receive Time</th>
								<th class="tableheader">Order Status</th>
							</tr>
						</thead>
						<tbody th:if="${not #lists.isEmpty(quotation)}">
							<tr th:each="other,iter : ${quotation}">
								<td class="td-border td-border-right" th:text="${iter.index+1}"></td>
								<td class="td-border td-border-right"
									th:text="${other.salesOrder}"></td>
									<td class="td-border td-border-right"
									th:text="${other.sOrderDate}"></td>
								<td class="td-border td-border-right"
									th:text="${other.customer}"></td>
								<td class="td-border td-border-right"
									th:text="${other.rcvDate}"></td>
								<td class="td-border td-border-right"
									th:text="${other.rcvTime}"></td>
								<td class="td-border td-border-right" th:text="${other.status}"></td>
							</tr>
						</tbody>
						<tbody th:unless="${not #lists.isEmpty(quotation)}">
							<tr>
								<td colspan="7" align="center" bgcolor="#F5F5F5">No Record
									Found</td>
							</tr>
						</tbody>
					</table>
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<table width="800" class="innertable" id="onePdf">
					</table>
				</td>
			</tr>
		</table>
		<!-- <div class="strip2">Thank You For Your Business</div> -->
	</div>
</body>
</html>
