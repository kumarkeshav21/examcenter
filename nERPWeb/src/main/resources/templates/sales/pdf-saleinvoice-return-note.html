<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Sales Invoice Return</title>
<link href="https://fonts.googleapis.com/css?family=Montserrat"
	rel="stylesheet" />
<style type="text/css">
.tblgap {
	margin: 20px 0px;
}

body {
	font-family: 'Montserrat', sans-serif;
	margin: 0;
	padding: 0;
	font-size: 12px;
}

.maintbl tr td {
	/*border: 1px solid black;*/
	border-collapse: collapse;
	padding: 12px 5px;
}

.theader-padding {
	padding: 10px;
}

.wrapper {
	margin: 0 auto;
	width: 900px;
	padding: 20px 40px;
	position: relative;
}

.paid-red {
	position: absolute;
	right: 0px;
	top: 0;
	z-index: 9999;
}
/* .header{
height: 130px;
} */
/* .logo{
float: left;
} */
.hrline {
	border: 2px solid #cccccc;
}

.clearfix {
	clear: both;
}

.tableheader {
	padding: 10px 5px;
	color: #418AB3;
	font-weight: 600;
	background: #f5f5f5;
	border-bottom: 1px solid #ccc;
	border-top: 10px solid #FFF;
	text-align: center;
}

.bill {
	text-align: left;
	color: #000 !important;
	font-size: 16px;
	padding-left: 0px;
}

.invoicedate {
	color: #000;
	text-align: left;
	padding: 5px;
}

.mailing {
	height: 100px;
	padding: 10px;
	color: #fff;
	text-align: right;
}

.strip2 {
	width: 800px;
	padding-left: 17px;
	font-size: 14px;
	color: #418ab3;
	text-align: center;
	margin: 19px;
}

.td-border {
	border-bottom: 1px solid #BABABA;
}

.td-border-right {
	height: 1px;
	border-left: 1px solid #BABABA;
	text-align: center;
	width: 126px;
	font-size: 12px;
}

.text-style {
	color: #3B494A;
	font-size: 12px;
	padding: 10px;
}

.pdt {
	padding: 4px;
}

.transcation-text {
	font-size: 17px;
	font-weight: 600;
	padding: 13px;
	text-align: center
}

.text-style2 {
	background-color: #f2f2f2;
	padding: 10px;
	color: #373757;
}

.btn-danger {
	color: #fff !important;
	background: #d9534f !important;
	box-shadow: none !important;
}

.textarea {
	font-size: 12px;
	color: #333;
	height: 80px;
	width: 300px;
	border: 1px solid #ccc;
	border-radius: 6px;
	padding: 8px;
}

.tStyle {
	color: #418AB3;
	font-size: 15px;
	padding: 15px 10px;
}
</style>


</head>
<body th:attr="style='background: #fff url(\''+${image}+'\') no-repeat'">
	<div layout:fragment="content">
		<div class="content-wrap ">
			<div class="content-wrap">
				<div class="main mrt_20">
					<div class="container-fluid">
						<div class="card">
							<div class="card-body">
								<div class="containersec">
									<div class="wrapper">

										<table cellpadding="0" cellspacing="0" style="width: 700px;">
											<tr>
												<td colspan="2"><img src="" /></td>
											</tr>
											<tr>
												<td width="500" bgcolor="#418AB3"><img
													th:src="@{classpath:static/assets/images/login_img/extend.png}" height="80" width="150" /></td>
												<td class="bill" bgcolor="#418AB3">Sales Invoice Return</td>
											</tr>

											<tr bgcolor="595959">
												<td class="invoicedate" bgcolor="88BBD7">SALE INVOICE
													RETURN : #<span th:text="${saleInvReturn[0].saleInvReturn}"></span>
												</td>
												<td class="invoicedate" bgcolor="88BBD7">DATE : <span
													th:text="${saleInvReturn[0].invoiceRtnDate}"></span></td>
											</tr>

											<tr>
												<td colspan="2">
													<table bgcolor="#F2F2F2"
														style="padding-bottom: 30px; padding-top: 10px; width: 700px;">
														<tr>
															<td width="350">
																<div class="pdt">
																	<b class="tStyle">TO</b><span></span>
																</div>
															</td>
															<td width="350">
																<div class="pdt">
																	<b class="tStyle">FROM</b><span></span>
																</div>
															</td>
														</tr>
														<tr>
															<td width="350">
																<div class="pdt">
																	<b class="text-style">Name :</b><span
																		th:text="${custList[0].custName}"></span>
																</div>
																<div class="pdt">
																	<b class="text-style">Customer ID :</b><span
																		th:text="${custList[0].custId}"></span>
																</div>
																<div class="pdt">
																	<b class="text-style">State :</b><span
																		th:text="${custList[0].custAddress}"></span>
																</div>
																<div class="pdt">
																	<b class="text-style">Country :</b><span
																		th:text="${custList[0].custCountry}"></span>
																</div>
																<div class="pdt">
																	<b class="text-style">GMail :</b><span
																		th:text="${custList[0].custGmail}"></span>
																</div>
																<div class="pdt">
																	<b class="text-style">Phone :</b><span
																		th:text="${custList[0].custPhn}"></span>
																</div>
																<div class="pdt">
																	<b class="text-style">GST No :</b><span
																		th:text="${custList[0].custGSTIn}"></span>
																</div> <!-- <div class="pdt">
																	<b class="text-style">Valid UpTo :</b><span th:text="${quotation[0].quotationVDate}"></span>
																</div> -->
															</td>
															<td width="350">
																<div class="pdt">
																	<b class="text-style">Name :</b><span
																		th:text="${hotelList[0].hotelName}"></span>
																</div>
																<div class="pdt">
																	<b class="text-style">Street :</b><span
																		th:text="${hotelList[0].hotelAddress}"></span>
																</div>
																<div class="pdt">
																	<b class="text-style">City :</b><span
																		th:text="${hotelList[0].hotelCity}"></span>
																</div>
																<div class="pdt">
																	<b class="text-style"> Phone No :</b><span
																		th:text="${hotelList[0].hotelPhn}"></span>
																</div>
																<div class="pdt">
																	<b class="text-style">GST No :</b><span
																		th:text="${hotelList[0].hotelGSTIn}"></span>
																</div>
																<div class="pdt">
																	<b>&nbsp;</b>
																</div>
																<div class="pdt">
																	<b>&nbsp;</b>
																</div>
															</td>
														</tr>
													</table>
												</td>
											</tr>
											<tr>
												<td colspan="2">
													<table id="id_td" class="maintbl" cellpadding="0"
														cellspacing="0" style="width: 660px;">
														<thead>
															<tr>
																<th class="tableheader" width="500" align="left">SL NO.</th>
																<th class="tableheader" width="500" align="left">ITEM NAME</th>
																<th class="tableheader" width="500" align="left">ITEM CODE</th>
																<th class="tableheader" width="500" align="left">PRICE</th>
																<th class="tableheader" width="500" align="left">QUANTITY</th>
																<th class="tableheader" width="500" align="left">DISCOUNT</th>
																<th class="tableheader" width="500" align="left">SERVE TYPE</th>
																<th class="tableheader" width="500" align="left">AMOUNT</th>
															</tr>
														</thead>
														<tbody>
															<tr th:each="other,iter : ${saleInvReturn}">
																<td class="td-border td-border-right"
																	th:text=" ${iter.index+1}"></td>

																<td class="td-border td-border-right"
																	th:text="${other.sRItemName}"></td>
																<td class="td-border td-border-right"
																	th:text="${other.sRItemCode}"></td>
																<td class="td-border td-border-right"
																	th:text="${#numbers.formatDecimal(other.sRItemPrice, 0, 'COMMA', 2, 'POINT')} "></td>
																<td class="td-border td-border-right"
																	th:text="${other.sRItemQty}"></td>
																<td class="td-border td-border-right" th:unless="${other.sRDiscount!=0.0}">0.00</td>
																<td class="td-border td-border-right" th:if="${other.sRDiscount!=0.0}" th:text="${#numbers.formatDecimal(other.sRDiscount, 0, 'COMMA', 2, 'POINT')}"></td>
																<td class="td-border td-border-right"
																	th:text="${other.sRServeTypeId}"></td>
																<td class="td-border td-border-right"
																	th:text="${#numbers.formatDecimal(other.sRAmount, 0, 'COMMA', 2, 'POINT')}"></td>
															</tr>
														</tbody>
													</table>
												</td>
											</tr>
											<tr bgcolor="#F2F2F2">
												<td colspan="2">
													<table style="width: 730px;">
														<tr>
															<td width="300" style="padding: 10px 0px;">
																<div style="color: #418AB3; padding: 8px 0px;">
																	<strong>NOTE</strong>
																</div>
																<div>
																	<textarea class="form-control textarea"
																		th:text="${saleInvReturn[0].saleInvReturnDesc}"
																		readonly="readonly"></textarea>
																</div>
															</td>
															<td align="center" width="200"></td>
															<td width="250">
																<table cellpadding="0" cellspacing="0" width="235">
																	<tr>
																		<td width="115" style="color: #418AB3;"><b>SUB
																				TOTAL</b></td>

																		<td width="130"><span style="border: none"
																			id="subtotalamount"
																			th:text="${#numbers.formatDecimal(saleInvReturn[0].subTotal, 0, 'COMMA', 2, 'POINT')} "></span></td>
																	</tr>
																	<tr id="CgstTR" th:if="${!saleInvReturn[0].gstType}">
																		<td width="115" style="color: #418AB3;"><b
																			th:text="'CGST ('+${#numbers.formatInteger(saleInvReturn[0].gstRate,2,'POINT')}/2+'%)'"></b></td>

																		<td width="130"><span style="border: none"
																			id="cgst"
																			th:text="${#numbers.formatDecimal(saleInvReturn[0].sRCGST, 0, 'COMMA', 2, 'POINT')}"></span></td>
																	</tr>

																	<tr id="SgstTR" th:if="${!saleInvReturn[0].gstType}">
																		<td width="115" style="color: #418AB3;"><b
																			th:text="'SGST ('+${#numbers.formatInteger(saleInvReturn[0].gstRate,2,'POINT')}/2+'%)'"></b></td>

																		<td width="130"><span style="border: none"
																			id="sgst"
																			th:text="${#numbers.formatDecimal(saleInvReturn[0].sRSGST, 0, 'COMMA', 2, 'POINT')}"></span></td>
																	</tr>

																	<tr id="IgstTR" th:if="${saleInvReturn[0].gstType}">
																		<td width="115" style="color: #418AB3;"><b
																			th:text="'IGST ('+${#numbers.formatInteger(saleInvReturn[0].gstRate,2,'POINT')}+'%)'"></b></td>

																		<td width="130"><span style="border: none"
																			id="igst"
																			th:text="${#numbers.formatDecimal(saleInvReturn[0].sRIGST, 0, 'COMMA', 2, 'POINT')}"></span></td>
																	</tr>

																	<tr>
																		<td width="115" style="color: #418AB3;"><b>GRAND
																				TOTAL</b></td>

																		<td width="130"><span style="border: none"
																			id="grandtamt"
																			th:text="${#numbers.formatDecimal(saleInvReturn[0].grandTotal, 0, 'COMMA', 2, 'POINT')}"></span></td>

																	</tr>

																</table>
															</td>
														</tr>
													</table>
												</td>
											</tr>
											<tr>
												<td colspan="2">
													<div class="strip2">
														<b>THANKYOU FOR YOUR BUSINESS</b>
													</div>
												</td>
											</tr>
										</table>
									</div>
								</div>
							</div>
							<div style="clear: both;"></div>
						</div>
					</div>
				</div>
			</div>
			<!-- /# row -->
		</div>
	</div>
</body>
</html>
