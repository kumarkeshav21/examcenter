<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Sale Challan Invoice</title>
<link href="https://fonts.googleapis.com/css?family=Montserrat"
	rel="stylesheet" />
<style type="text/css">
.tblgap {
	margin: 20px 0px;
}

body {
	font-family: 'Montserrat', sans-serif;
	margin: 0;
	padding: 0;
	font-size: 12px;
	background: #fff url(http://localhost:8051/assets/images/invoicebg.png) no-repeat;
}

.maintbl tr td {
	/*border: 1px solid black;*/
	border-collapse: collapse;
	padding: 12px 5px;
}

.theader-padding {
	padding: 10px;
}

.wrapper {
	margin: 0 auto;
	width: 900px;
	padding: 20px 40px;
	position: relative;
}

.paid-red {
	position: absolute;
	left: 530px;
	top: 10;
	z-index: 9999;
} 
.hrline {
	border: 2px solid #cccccc;
}

.clearfix {
	clear: both;
}

.tableheader {
	padding: 10px 5px;
	color: #418AB3;
	font-weight: 600;
	background: #f5f5f5;
	border-bottom: 1px solid #ccc;
	border-top: 10px solid #FFF;
	text-align: center;
}

.bill {
	text-align: left;
	color: #000 !important;
	font-size: 19px;
	padding-left: 10px;
}

.invoicedate {
	color: #000;
	text-align: left;
	padding: 5px;
}

.mailing {
	height: 100px;
	padding: 10px;
	color: #fff;
	text-align: right;
}

.strip2 {
	width: 800px;
	padding-left: 17px;
	font-size: 14px;
	color: #418ab3;
	text-align: center;
	margin: 19px;
}

.td-border {
	border-bottom: 1px solid #BABABA;
}

.td-border-right {
	height: 1px;
	border-left: 1px solid #BABABA;
	text-align: center;
	width: 126px;
	font-size: 12px;
}

.tStyle {
	color: #418AB3;
	font-size: 15px;
	padding: 15px 10px;
}

.text-style {
	color: #3B494A;
	font-size: 12px;
	padding: 10px;
}

.pdt {
	padding: 4px;
}

.transcation-text {
	font-size: 17px;
	font-weight: 600;
	padding: 13px;
	text-align: center
}

.text-style2 {
	background-color: #f2f2f2;
	padding: 10px;
	color: #373757;
}

.btn-danger {
	color: #fff !important;
	background: #d9534f !important;
	box-shadow: none !important;
}

.textarea {
	font-size: 12px;
	color: #333;
	height: 80px;
	width: 300px;
	border: 1px solid #ccc;
	border-radius: 6px;
	padding: 8px;
}
</style>


</head>
<body>
	<div layout:fragment="content">
		<div class="content-wrap ">
			<div class="content-wrap">
				<div class="main mrt_20">
					<div class="container-fluid">
						<div class="card">
							<div class="card-body">
								<div class="containersec">
									<div class="wrapper">

										<table cellpadding="0" cellspacing="0" style="width: 700px;">
											 
											<tr>
												   
												<td width="360" bgcolor="#418AB3">
													<img th:src="@{classpath:static/assets/images/logo_grandcourtyard.png}" />
													<!-- <img src="../assets/images/logo_grandcourtyard.png" /> -->
												</td>  
												<td class="bill" bgcolor="#418AB3">Sales Delivery Challan Details</td>
											</tr>

											<tr bgcolor="595959">
												<td class="invoicedate" bgcolor="88BBD7">SALE INVOICE : #<span
													th:text="${invoiceNo}"></span></td>
												<td class="invoicedate" bgcolor="88BBD7">CHALLAN DATE :  <span
													th:text="${challanDate}"></span> </td>
											 </tr>
											 
											<tr>  
											<td >Customer Name :  <span
													th:text="${customerName}"></span></td>
										
											
											<td >Sale Order No :  <span
													th:text="${saleOrderNo}"></span>
											</td>
											 
											</tr>
											
											<tr>
												<td >Challan No :  <span
													th:text="${challanNo}"></span></td>
													
													<td >Purchase Order No :  <span
													th:text="${purchaseOrderNo}"></span></td>
											</tr>

											<tr>

												<td colspan="2">

													<table id="id_td" class="maintbl" cellpadding="0"
														cellspacing="0" style="width: 700px;">
														<thead>
															<tr>
																<th class="tableheader" width="140" align="left">SL No.</th>
																<th class="tableheader" width="140" align="left">ITEM GRADE</th>
																<th class="tableheader" width="140" align="left">ITEM THICKNESS</th>
																<th class="tableheader" width="140" align="left">ITEM NAME</th>
																<th class="tableheader" width="140" align="left">QUANTITY</th>
																<th class="tableheader" width="140" align="left">WEIGHT</th>
																<th class="tableheader" width="140" align="left">PRICE</th>
																<th class="tableheader" width="140" align="left">TOTAL</th>
															</tr>
															 
														</thead>
														<tbody>
														
														 <tr th:each="data,iter : ${dataset}">
															<td class="td-border td-border-right" th:text=" ${iter.index+1}"></td>
															 <td class="td-border td-border-right" th:text="${data.itemCatName}"></td>
															 <td class="td-border td-border-right" th:text="${data.itemSubCatName}"></td>
															<td class="td-border td-border-right" th:text="${data.itemName}"></td>
															<td class="td-border td-border-right" th:text="${data.quantity}"></td>
															<td class="td-border td-border-right" th:text="${data.itemWt}"></td>
															<td class="td-border td-border-right" th:text="${data.unitPrice}"></td>
															<td class="td-border td-border-right" th:text="${data.lineTotal}" align="right"></td>
														 </tr>
															  
														</tbody>
													</table>
												</td>


											</tr>
											<tr bgcolor="#F2F2F2">
												<td colspan="2">

													<table style="width: 730px;">
														<tr>
															<td width="300" style="padding: 10px 0px;">
																<div style="color: #418AB3; padding: 8px 0px;">
																	<strong>NOTE</strong>
																</div>
																 
															 	<div>
																	<textarea class="form-control textarea"
																		th:text="${desc}"
																		readonly="readonly"></textarea>
																</div> 
															</td>
															<td align="center" width="200"></td>
															<td width="270">
																 <table cellpadding="0" cellspacing="0" width="200">
																	<tr>
																		<td width="115" style="color: #418AB3;"><b>SUB
																				TOTAL</b></td> 
																		<td width="130" align="center"><span style="border: none"
																			id="subtotalamount"
																			th:text="${#numbers.formatDecimal(subtotal, 0, 'COMMA', 2, 'POINT')} "></span></td>
																	</tr>
															
																 
																	
																	<tr  th:if="${igst!= 0}">
																		<td width="115" style="color: #418AB3;" ><b th:text="${conIgstString}"></b></td> 
																		<td width="130" align="center"><span style="border: none"
																			id="subtotalamount"   
																			th:text="${#numbers.formatDecimal(igst, 0, 'COMMA', 2, 'POINT')} "></span></td>
																	</tr>
																	
																    <tr th:if="${cgst!= 0}">
																		<td width="115" style="color: #418AB3;"><b th:text="${conCgstString}"></b></td> 
																		<td width="130" align="center"><span style="border: none"
																			   
																			th:text="${#numbers.formatDecimal(cgst, 0, 'COMMA', 2, 'POINT')} "></span></td>
																	</tr>
																	
																	
																	
																	<tr th:if="${sgst!= 0}">
																	
																	<td width="115" style="color: #418AB3;"><b th:text="${conSgstString}"></b></td> 
																		<td width="130" align="center"><span style="border: none"
																			   
																			th:text="${#numbers.formatDecimal(sgst, 0, 'COMMA', 2, 'POINT')} "></span></td>
																	 
																	</tr>
						
																	  
																	<tr>
																		<td width="115" style="color: #418AB3;"><b>GRAND
																				TOTAL</b></td>

																		<td width="130" align="center"><span style="border: none"  
																			id="grandtamt"
																			th:text="${#numbers.formatDecimal(grandTotal, 0, 'COMMA', 2, 'POINT')}"></span></td>

																	</tr>

																</table> 
															</td>
														</tr>
														
										 

													</table>
												</td>
											</tr>

											<tr>
												<td colspan="2">
													<div class="strip2">
														<b>THANKYOU FOR YOUR BUSINESS</b>
													</div>
												</td>
											</tr>


										</table>
									</div>
								</div>
							</div>
							<div style="clear: both;"></div>
						</div>
					</div>
				</div>
			</div>
			<!-- /# row -->
		</div>
	</div>
</body>
</html>
