<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Sales Invoice</title>
<link href="https://fonts.googleapis.com/css?family=Montserrat"
	rel="stylesheet" />
<style type="text/css">
.tblgap {
	margin: 20px 0px;
}

body {
	font-family: 'Montserrat', sans-serif;
	margin: 0;
	padding: 0;
	font-size: 11px;
}

.maintbl tr td {
	/*border: 1px solid black;*/
	border-collapse: collapse;
	padding: 12px 5px;
}

.theader-padding {
	padding: 10px;
}

.wrapper {
	margin: 0 auto;
	width: 900px;
	padding: 20px 40px;
	position: relative;
}

.paid-red {
	position: absolute;
	right: 0px;
	top: 0;
	z-index: 9999;
}
/* .header{
height: 130px;
} */
/* .logo{
float: left;
} */
.hrline {
	border: 2px solid #cccccc;
}

.clearfix {
	clear: both;
}

.tableheader {
	color: #fff;
	font-weight: 600;
	padding: 10px 5px;
	text-align: center;
}

.bill {
	text-align: left;
	color: #000 !important;
	font-size: 24px;
	padding-left: 10px;
}

.invoicedate {
	color: #fff;
	text-align: left;
	padding: 5px;
}

.mailing {
	height: 100px;
	padding: 10px;
	color: #fff;
	text-align: right;
}

.strip2 {
	width: 800px;
	padding-left: 17px;
	font-size: 14px;
	color: #418ab3;
	text-align: center;
	margin: 19px;
}

.td-border {
	border-bottom: 1px solid #BABABA;
}

.td-border-right {
	height: 1px;
	border-left: 1px solid #BABABA;
	text-align: center;
	width: 126px;
	font-size: 12px;
}

.td-border-align-right {
	height: 1px;
	border-left: 1px solid #BABABA;
	text-align: right;
	width: 126px;
	font-size: 12px;
}

.tStyle {
	color: #5c2e14;
	font-size: 15px;
	padding: 15px 10px;
}

.text-style {
	color: #3B494A;
	font-size: 12px;
	padding: 10px;
}

.pdt {
	padding: 4px;
}

.transcation-text {
	font-size: 17px;
	font-weight: 600;
	padding: 13px;
	text-align: center
}

.text-style2 {
	background-color: #f2f2f2;
	padding: 10px;
	color: #373757;
}

.btn-danger {
	color: #fff !important;
	background: #d9534f !important;
	box-shadow: none !important;
}

.textarea {
	font-size: 12px;
	color: #333;
	height: 80px;
	width: 300px;
	border: 1px solid #ccc;
	border-radius: 6px;
	padding: 8px;
}
.billCls {
	padding-left: 20px;
	align: left;
	font-size: 12px;
	width: 80px;
}
</style>


</head>
<body>


	<table cellpadding="0" cellspacing="0" style="width: 700px;">
		<tr>
			<td colspan="2"><img
				src="@{classpath:static/assets/images/paid-red.png" /></td>
		</tr>
		<tr>
			<td width="500"><img
				th:src="@{classpath:static/assets/images/login_img/extend.png}" height="80" width="150" /></td>
			<td class="bill">Sales Invoice</td>
		</tr>

		<tr>
			<td class="invoicedate" bgcolor="#5c2e14">INVOICE : #<span
				th:text="${salesInvoice[0].salesInvoice}"></span></td>
			<td class="invoicedate" bgcolor="#5c2e14">DATE : <span
				th:text="${salesInvoice[0].invoiceDate}"></span></td>
		</tr>

		<tr>
			<td colspan="3">
				<table width="100%" bgcolor="#F2F2F2"
					style="padding-bottom: 30px; padding-top: 10px;">

					<tr>
						<td colspan="2" class="pdt" width="250"><b class="tStyle">TO</b><span></span>

						</td>
						<td colspan="2" class="pdt" width="350"><b class="tStyle">FROM</b><span></span>

						</td>
					</tr>
					<tr>

						<td class="billCls"><strong>Name</strong></td>
						<td width="170" th:text="${custList[0].custName}"></td>
						<td class="billCls"><strong>Name</strong></td>
						<td width="270" th:text="${hotelList[0].hotelName}"></td>
					</tr>
					<tr>


						<td class="billCls"><strong>State</strong></td>
						<td width="170" th:text="${custList[0].custAddress}"></td>
						<td class="billCls"><strong>Street</strong></td>
						<td width="200" th:text="${hotelList[0].hotelAddress}"></td>
					</tr>

					<tr>

						<td class="billCls"><strong>Country</strong></td>
						<td width="170" th:text="${custList[0].custCountry}"></td>
						<td class="billCls"><strong>City</strong></td>
						<td width="270" th:text="${hotelList[0].hotelCity}"></td>
					</tr>

					<tr>



						<td class="billCls"><strong>Mobile No</strong></td>
						<td width="170" th:text="${custList[0].custPhn}"></td>
						<td class="billCls"><strong>Phone No</strong></td>
						<td width="270" th:text="${hotelList[0].hotelPhn}"></td>
					</tr>

					<tr>
						<td class="billCls"><strong>GST No</strong></td>
						<td width="170" th:text="${custList[0].custGSTIn}"></td>
						<td class="billCls"><strong>GST No</strong></td>
						<td width="270" th:text="${hotelList[0].hotelGSTIn}"></td>
					</tr>
					<tr>
						<td class="billCls"><strong>Email</strong></td>
						<td width="170" th:text="${custList[0].custGmail}"></td>
						<td class="billCls"></td>
						<td width="270"></td>
					</tr>


				</table>
			</td>
		</tr>


		<tr>

			<td colspan="2">

				<table id="id_td" class="maintbl" cellpadding="0" cellspacing="0"
					style="width: 706px;">
					<thead style="background-color: #5c2e14;">
						<tr>
							<th class="tableheader" width="500" align="left">SL NO.</th>
							<th class="tableheader" width="500" align="left">ITEM NAME</th>
							<th class="tableheader" width="500" align="left">ITEM CODE</th>
							<th class="tableheader" width="500" align="left">PRICE</th>
							<th class="tableheader" width="500" align="left">QUANTITY</th>
							<th class="tableheader" width="500" align="left" th:if="${count>0}">DISCOUNT</th>
							<th class="tableheader" width="500" align="left">GST</th>
							<th class="tableheader" width="500" align="left">CESS</th>
							<th class="tableheader" width="500" align="left">AMOUNT</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="other,iter : ${salesInvoice}">
							<td class="td-border td-border-right" th:text=" ${iter.index+1}"></td>

							<td class="td-border td-border-right" th:text="${other.saleItem}"></td>
							<td class="td-border td-border-right"
								th:text="${other.saleItemCode}"></td>
							<td class="td-border td-border-right"
								th:text="${#numbers.formatDecimal(other.salePrice, 0, 'COMMA', 2, 'POINT')} "></td>
							<td class="td-border td-border-right"
								th:text="${other.saleQuantity}"></td>

							<td th:if="${other.saleDiscount==0.0 && count > 0}"
								class="td-border td-border-right">0.00</td>
							<td th:if="${other.saleDiscount!=0.0 && count > 0}"
								class="td-border td-border-right"
								th:text="${#numbers.formatDecimal(other.saleDiscount, 0, 'COMMA', 2, 'POINT')} "></td>
							<td class="td-border td-border-right"
								th:text="${other.gstRate}"></td>
							<td class="td-border td-border-right"
								th:text="${other.itemCess}"></td>
							<td class="td-border td-border-align-right"
								style="border-right: 1px solid #BABABA;"
								th:text="${#numbers.formatDecimal(other.saleAmount, 0, 'COMMA', 2, 'POINT')}"></td>
						</tr>
					</tbody>
				</table>
			</td>


		</tr>
		<tr bgcolor="#F2F2F2">
			<td colspan="2">

				<table style="width: 700px;">
					<tr>
						<td width="300" style="padding: 10px 0px;">
							<div style="color: #5c2e14; padding: 8px 0px;">
								<strong>NOTE</strong>
							</div>
							<div>
								<textarea class="form-control textarea"
									th:text="${salesInvoice[0].saleInvNote}" readonly="readonly"></textarea>
							</div>
						</td>
						<td align="center" width="150"></td>
						<td width="200">
							<table cellpadding="0" cellspacing="0" width="200">
								<tr>
									<td width="115" style="color: #5c2e14;"><b>SUB TOTAL</b></td>

									<td width="130" align="right"><span style="border: none"
										id="subtotalamount"
										th:text="${#numbers.formatDecimal(salesInvoice[0].subTotal, 0, 'COMMA', 2, 'POINT')} "></span></td>
								</tr>
								<tr th:if="${count>0}">
									<td width="115" style="color: #5c2e14;"><b>DISCOUNT</b></td>

									<td width="130" align="right"><span style="border: none"
										id="subtotalamount"
										th:text="${#numbers.formatDecimal(totalDiscount, 0, 'COMMA', 2, 'POINT')} "></span></td>
								</tr>
								<tr id="CgstTR" th:if="${!salesInvoice[0].gstType}">
									<td width="115" style="color: #5c2e14;"><b>CGST</b></td>

									<td width="130" align="right"><span style="border: none"
										id="cgst"
										th:text="${#numbers.formatDecimal(salesInvoice[0].sCGST, 0, 'COMMA', 2, 'POINT')}"></span></td>
								</tr>

								<tr id="SgstTR" th:if="${!salesInvoice[0].gstType}">
									<td width="115" style="color: #5c2e14;"><b>SGST</b></td>

									<td width="130" align="right"><span style="border: none"
										id="sgst"
										th:text="${#numbers.formatDecimal(salesInvoice[0].sSGST, 0, 'COMMA', 2, 'POINT')}"></span></td>
								</tr>

								<tr id="IgstTR" th:if="${salesInvoice[0].gstType}">
									<td width="115" style="color: #5c2e14;"><b>IGST</b></td>

									<td width="130" align="right"><span style="border: none"
										id="igst"
										th:text="${#numbers.formatDecimal(salesInvoice[0].sIGST, 0, 'COMMA', 2, 'POINT')}"></span></td>
								</tr>

								<tr th:unless="${salesInvoice[0].totalCess!=0.0}">
									<td width="115" style="color: #5c2e14;"><b>CESS</b></td>

									<td width="130" align="right"><span style="border: none"
										id="cessAmt">0.00</span></td>

								</tr>
								<tr th:if="${salesInvoice[0].totalCess!=0.0}">
									<td width="115" style="color: #5c2e14;"><b>CESS</b></td>

									<td width="130" align="right"><span style="border: none"
										id="cessAmt"
										th:text="${#numbers.formatDecimal(salesInvoice[0].totalCess, 0, 'COMMA', 2, 'POINT')}"></span></td>

								</tr>
								<!-- <tr>
									<td width="115" style="color: #418AB3;"
										th:if="${salesInvoice[0].advanceAmt}"><b>ADVANCE
											PAYMENT</b></td>

									<td width="130" align="right"
										th:if="${salesInvoice[0].advanceAmt}"><span
										style="border: none" id="grandtamt"
										th:text="${#numbers.formatDecimal(salesInvoice[0].advanceAmt, 0, 'COMMA', 2, 'POINT')}"></span></td>

								</tr> -->
								<tr>
									<td width="115" style="color: #5c2e14;"><b>GRAND TOTAL</b></td>

									<td width="130" align="right"><span style="border: none"
										id="grandtamt"
										th:text="${#numbers.formatDecimal(salesInvoice[0].grandTotal, 0, 'COMMA', 2, 'POINT')}"></span></td>

								</tr>

							</table>
						</td>
					</tr>


				</table>
			</td>
		</tr>




	</table>

</body>
</html>
