
<html xmlns:th="http://www.thymeleaf.org">


<head>

<title>Restaurant Table Booking Details</title>
<link href="https://fonts.googleapis.com/css?family=Montserrat"
	rel="stylesheet" />
<style type="text/css">
			body {
				font-family: 'Montserrat', sans-serif;
				margin: 0;
				padding: 0;
				font-size: 14px;
				background: #fff url(http://localhost:8051/assets/images/invoicebg.png) no-repeat;
			}
			.logotext {
				font-size: 20px;
				color: #2952a4;
				padding: 5px;
			}
			.heading {
				font-size: 20px;
				color: #2952a4;
				padding: 5px;
				text-align: center;
				font-weight: bold;
			}
			.slogan {
				font-size: 14px;
				color: #f26304;
				padding: 5px;
			}
			.containersec {
				width: 800px;
				margin: 0 auto;
				
			}
			.address {
				font-size: 14px;
				text-align:left;
				padding-right: 120px;
				line-height:20px;
			}
			div {
				padding: 4px 0px;
			}
			.maintbl tr td {
			border-collapse: collapse;
			padding: 12px 5px;
			}
			.tableheader{
			padding: 5px;
			background:#95BFE3;
			}
			
			
			.total {
				background: #f9965a;
				color: #FFF;
				padding: 8px 5px;
				text-align: left;
				font-weight: bold;
			}
			.description {
				padding: 20px 0px;
				line-height: 20px;
			}
			.declair {
				padding: 20px 0px;
				line-height: 20px;
			}
			.declair span {
				background: #b3caf7;
				text-transform: uppercase;
				color: #000;
			}
			.points {
				padding: 20px 0px;
				line-height: 26px;
			}
			.points span {
				background: #b3caf7;
				text-transform: uppercase;
				color: #000;
				padding: 5px 10px;
				border-radius: 12px;
				margin: 3px;
			}
			.bill{
				color: #000;
				text-align: right;
				font-size:18px;
				font-weight:bold;
				width:690px;
				}
				
				.strip2 {
				margin-top: 60px;
				width: 800px;
				height: 20px;
				padding: 2px;
				line-height: 20px;
				font-weight: bold;
				text-align: center;
				background-color: #d0e6f8;
				margin-bottom: 12px;
				}
				.lefttag
				{width:100px; float:left;}
				.note {
				
				font-size: 12px;
				color: #333;
				height: 80px;
				width: 300px;
				border: 1px solid #333;
				}
				.clearfix
			{ clear:both;}			
			</style>
</head>
<body>
	<div class="containersec">
		<table width="800" height="100%">
					<tr>
						<td colspan="2"><div class="bill"> View Assigned Asset</div></td>
					</tr>
					<tr>
						<td><img
							th:src="@{classpath:static/assets/images/logo_grandcourtyard.png}" />
							<b><div></div></b>
							
							</td>
							
							<td align="left" class="address" width="200">
								<div class="lefttag">Printed By:</div> <div >DJ</div>
								<div class="clearfix"></div>
								  <div class="lefttag">Printed Date :</div> <div th:text="${pdfCurrentDate}"></div> 
								
							</td>
						</tr>
						
						<tr>
							<td colspan="2" bgcolor="#cedefd">
								
							</td>
						</tr>
	
			<tr>
				<td colspan="2">
					<table width="680" class="maintbl">
						<thead>
							<tr>
								        <th>Sl. No.</th>
										<th>Property Type Name</th>
										<th>Property Name</th>
										<th>Item Category Name</th>
										<th>Item Name</th>
										<th>Asset Code</th>

							</tr>
						</thead>
						    
						    <tbody th:if="${not #lists.isEmpty(assignedAsset)}">
								<tr th:each="items,iter : ${assignedAsset}">
									<td th:text="${iter.index+1}"></td>
									<td bgcolor="#F5F5F5" th:text="${items.propertyTypeName}"></td>
									<td bgcolor="#F5F5F5" th:text="${items.propertyName}"></td>
									<td bgcolor="#F5F5F5" th:text="${items.itemCategoryName}"></td>
									<td bgcolor="#F5F5F5" th:text="${items.itemName}"></td>
									<td bgcolor="#F5F5F5" th:text="${items.assetsName}"></td>
								</tr>
						   </tbody>
						   <tbody th:unless="${not #lists.isEmpty(assignedAsset)}">
							<tr ><td colspan="18" align="center" bgcolor="#F5F5F5">No Record Found</td></tr>
							</tbody>
						
					</table>
					
				</td>
			</tr>
			
	</table>
	
	<div class="strip2">Thank You For Your Business</div>
	</div>
</body>
</html>
