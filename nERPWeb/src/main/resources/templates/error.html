<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/master}">
<head>
<style type="text/css">
.error-template {
	font-family: "helveticaneue";
	font-weight: 100;
	color: #ccc;
	padding:5px 15px;
	text-align: center;
}

.error-actions {
	font-family: "helveticaneue";
	font-weight: 100;
	color: #ccc;
	padding:5px 15px;
	margin-top: 15px;
	margin-bottom: 15px;
}

.error-actions .btn {
	font-family: "helveticaneue";
	font-weight: 100;
	margin-right: 10px;
}

.error_headingone {
	font-weight: 100;
	font-size: 60px;
	color: #6dccb9;
	font-family: "helveticaneue";
	padding: 15px 0px;
}

.error_headingtwo {
	font-size: 22px;
	color: #ccc;
	font-family: "helveticaneue";
	font-weight: 100;
	padding: 15px 0px;
}

.errorimg {
	height: 220px;
	width: 300px;
	text-align: center;
	border-radius: 150px;
	margin: 0px auto;
}
</style>

</head>
<body>
	<div layout:fragment="content" class="maincontent">
		<div class="container-fluid">

			<div class="row">
				<div class="maincontentsec">
					<div class="content_padding">
						<div class="row">
							<div class="col-md-12">
								<div class="error-template">
									<div class="errorimg">
										<img src="../assets/images/error_animate.gif"
											class="img-fluid rounded-circle">
									</div>
									<div class="error_headingone">Oops!</div>
									<div class="error_headingtwo">404 Not Found</div>
									<div class="error-details">Sorry, an error has occured,
										Requested page not found!</div>
									<!-- <div class="error-actions">
										<a href="#" class="btn btn-primary btn-lg"><span
											class="glyphicon glyphicon-home"></span>Back to Dashboard</a>
									</div> -->
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
