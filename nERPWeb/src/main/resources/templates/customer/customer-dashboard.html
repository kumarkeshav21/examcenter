<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/master}">
<head>
<script >
//var customerID="";
$(document).ready(function(){
	//$("#sessionId").hide();
	//customerID = $("#sessionId").val();
	//alert(customerID);
	
	$.ajax({
	type : "GET",
	url : "dashboard-customer-get-details",
	async : false,
	success : function(response) {
		if (response.message == "Success") {

		console.log(JSON.stringify(response));
		$("#name").val(response.body.name);
		$("#contactPerson").val(response.body.contactPerson);
		$("#email").val(response.body.email);
		$("#mobileNo").val(response.body.mobileNo);
		$('#gstNo').val(response.body.gstNo);
		$('#address').val(response.body.address);
		$('#country').val(response.body.country);
		$('#state').val(response.body.state);
		$('#pincode').val(response.body.pincode);
		//$('#packageId').val(response.body.packageId);
		$('#packageName').val(response.body.packageName);
		$('#amount').val(response.body.amount);
		$('#validity').val(response.body.validity);
		$('#fromDate').val(response.body.fromDate);
		$('#toDate').val(response.body.toDate);
		
		$('#status').val(response.body.status);
		var status = response.body.status;
		if (status === '0') {

			$('#status').val("InActive")

		} else {
			$('#status').val("Active")
		}
		}

	}

})


var dateFormat = localStorage.getItem("dateFormat");
		//Date fromatter for TO DATE 

		$("#toDateCalendar").datetimepicker({
			format : dateFormat,
			closeOnDateSelect : true,
			timepicker : false,
		}).on("change", function() {
			$('#toDate').val($(this).val());
		})
		$('#toDate').blur(function(){
		$("#toDateCalendar").val($(this).val());
		})
		
		//Date fromatter for FROM DATE

		$("#fromDateCalendar").datetimepicker({
			format : dateFormat,
			closeOnDateSelect : true,
			timepicker : false,
		}).on("change", function() {
			$('#fromDate').val($(this).val());
		})
		$('#fromDate').blur(function(){
		$("#fromDateCalendar").val($(this).val());
		})
});
</script>
<body>

	<div layout:fragment="content" class="maincontent">
		<div class="container-fluid">
			<div class="row">
				<div class="maincontentsec">
				
					<div class="row">
					<!-- <input type="hidden" id="sessionId" th:value="${userId}" /> -->
						<div class="col-lg-4">
							<div class="form-group">
							
								<label>Name</label><input type="text" autocomplete="off"
									id="name" class="form-control" readonly="readonly">
							</div>
						</div>
						<div class="col-lg-4">
							<div class="form-group">
								<label>Mobile Number</label><input type="text"
									autocomplete="off" id="mobileNo" class="form-control" readonly>
							</div>
						</div>
						<div class="col-lg-4">
							<div class="form-group">
								<label>Email</label><input type="text" autocomplete="off"
									id="email" class="form-control" readonly>
							</div>
						</div>
												
					</div>

					<div class="row">
					
					
						<div class="col-lg-4">
							<div class="form-group">
								<label>GST Number</label><input type="text" autocomplete="off"
									id="gstNo" class="form-control" readonly>
							</div>
						</div>
						<!-- <div class="col-lg-3">
							<div class="form-group">
								<label>Company Name</label><input type="text" autocomplete="off"
									id="companyName" class="form-control">
							</div>
						</div> -->
						<div class="col-lg-4">
							<div class="form-group">
								<label>Contact Person Name</label><input type="text"
									autocomplete="off" id="contactPerson" class="form-control" readonly>
							</div>
						</div>
						<div class="col-lg-4">
							<div class="form-group">
								<input type="hidden" id="custId" /> <input type="hidden"
									id="packageId" /> <label>Package</label><input type="text"
									autocomplete="off" id="packageName" readonly
									class="form-control">
							</div>
						</div>
					</div>

					<div class="row" style="width: 100%;">
						<div class="col-lg-4">
							<div class="form-group">
								<label>Amount</label><input type="text" autocomplete="off"
									id="amount" readonly class="form-control" >
							</div>
						</div>
						

						<div class="col-lg-4">
							<div class="form-group">
								<label>Start Date</label><input type="text" autocomplete="off"
									id=fromDate readonly class="form-control">
							</div>
						</div>

						<div class="col-lg-4">
							<div class="form-group">
								<label>End Date</label><input type="text" autocomplete="off"
									id="toDate" readonly class="form-control">
							</div>
						</div>
					</div>

					
					<div class="row" style="width: 100%;">
						
						<div class="col-lg-4">
							<div class="form-group">
								<label>Total Validity</label><input type="text" autocomplete="off"
									id="validity" readonly class="form-control">
							</div>
						</div>
						
						<div class="col-lg-4">
							<div class="form-group">
								<label>Country</label> <input type="text" autocomplete="off"
									id="country" class="form-control" readonly>
							</div>
						</div>
						<div class="col-lg-4">
							<div class="form-group">
								<label>State</label> <input type="text" autocomplete="off"
									id="state" class="form-control" readonly>
							</div>
						</div>
						
						
					</div>
					<div class="row" style="width: 100%;">
						<div class="col-lg-4">
							<div class="form-group">
								<label>Address</label>
								<textarea autocomplete="off" id="address" class="form-control" readonly></textarea>
							</div>
						</div>
						
						<div class="col-lg-4">
							<div class="form-group">
								<label>Pin Code</label> <input type="text" autocomplete="off"
									id="pincode" class="form-control" readonly>
							</div>
						</div>
						
						<div class="col-lg-4">
							<div class="form-group">
								<label>Status</label> <input type="text" autocomplete="off"
									id="status" class="form-control" >
							</div>
						</div>

					</div>

				</div>
			</div>
		</div>
	</div>
</body>
</head>
</html>
